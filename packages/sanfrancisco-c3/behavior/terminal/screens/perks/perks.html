<template name="SanFrancisco.C3.Behavior.Terminal.Perks">
  <div class="sanfrancisco-c3-behavior-terminal-perks screen">
    <div class="main-content">
      <h1 class="screen-title">Perks</h1>
      <h2 class="section-title">
        Selected
      </h2>
      <ul class="perks">
        {{#each selectedPerks}}
          <li class="perk">
            {{name}}
          </li>
        {{/each}}
      </ul>
      <h2 class="section-title">
        Available
      </h2>
      <ul class="perks">
        {{#each availablePerks}}
          <li class="perk">
            {{name}}
          </li>
        {{/each}}
      </ul>
      <h2 class="section-title">
        Unavailable
      </h2>
      <ul class="perks">
        {{#each unavailablePerks}}
          <li class="perk">
            {{name}}
          </li>
        {{/each}}
      </ul>
    </div>
    {{#with displayedPerk}}
      <div class="perk-info">
        <div class="name">
          {{name}}
        </div>
        <div class="description">
          {{description}}
        </div>
        <div class="requirements">
          {{requirements}}
        </div>
        <div class="effects">
          {{effects}}
        </div>
      </div>
    {{/with}}
    <div class="main-actions">
      <button class="main-button action-button done-button">Done</button>
    </div>
  </div>
</template>

<template name="SanFrancisco.C3.Behavior.Terminal.MainMenu">
  <div class="sanfrancisco-c3-behavior-terminal-mainmenu screen">
    <h1 class="screen-title">Cyborg Construction Center â€” Behavior Setup</h1>
    <p class="main-text">
      <strong>User</strong>: {{currentUser.displayName}}
    </p>
    <p class="main-text">
      Please select an agent to work on. Advanced users can also
      create and modify behavior profile templates.
    </p>
    <div class="ai-agents section">
      <h2 class="section-title">Agent Behavior Profiles</h2>
      <ul class="document-selection">
        {{#each designedCharacters}}
          {{#with character}}
            <li class="document">
              <button class="document-selection-button character-selection-button">
                {{avatar.fullName}}
                {{#unless document.behaviorApproved}} (draft){{/unless}}
              </button>
            </li>
          {{/with}}
        {{/each}}
      </ul>
    </div>
    <div class="behavior-templates section">
      <h2 class="section-title">Behavior Templates</h2>
      <ul class="document-selection">
      </ul>
      <div class="actions">
        <button class="action-button new-behavior-template-button">New</button>
      </div>
    </div>
  </div>
</template>

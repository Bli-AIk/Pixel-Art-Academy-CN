<template name="SanFrancisco.C3.Behavior.Terminal.Character">
  <div class="sanfrancisco-c3-behavior-terminal-character screen">
    <h1 class="screen-title">Agent Behavior Profile</h1>
    {{#with character}}
      <div class="character">
        <p class="main-text">
          <div class="full-name"><strong>Agent</strong>:
            {{t7e document.avatar.fullName}}
          </div>
        </p>

      </div>
      <div class="main-actions">
        {{#if document.behaviorApproved}}
          <button class="main-button action-button done-button">Done</button>
        {{else}}
          <button class="main-button action-button done-button">Complete</button>
          <button class="action-button save-draft-button">Save draft</button>
        {{/if}}
      </div>
    {{/with}}
  </div>
</template>

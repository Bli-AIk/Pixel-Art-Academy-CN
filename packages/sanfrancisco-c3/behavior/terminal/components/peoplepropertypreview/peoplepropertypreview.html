<template name="SanFrancisco.C3.Behavior.Terminal.Components.PeoplePropertyPreview">
  <div class="sanfrancisco-c3-behavior-terminal-components-peoplepropertypreview">
    {{#with options.template}}
      <div class="name">{{> t9n name}}</div>
      <div class="description">{{> t9n description}}</div>
    {{/with}}
    <div class="people info">
      {{this.toString}}
    </div>
  </div>
</template>

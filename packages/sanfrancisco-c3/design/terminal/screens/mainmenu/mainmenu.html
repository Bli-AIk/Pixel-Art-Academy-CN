<template name="SanFrancisco.C3.Design.Terminal.MainMenu">
  <div class="sanfrancisco-c3-design-terminal-mainmenu screen">
    <h1 class="screen-title">Cyborg Construction Center â€” Design Control</h1>
    <p class="main-text">
      <strong>User</strong>: {{currentUser.displayName}}
    </p>
    <p class="main-text">
      Please select an agent to work on or create a new one.
      Advanced users can also create and modify individual body parts and clothing.
    </p>
    <div class="characters section">
      <h2 class="section-title">Agents</h2>
      <ul class="document-selection">
        {{#each characters}}
          <li class="document">
            <button class="document-selection-button character-selection-button">
              {{translatedName}}
              {{#unless designApproved}}
                {{#if activated}}
                  (redesign)
                {{else}}
                  (draft)
                {{/if}}
              {{/unless}}
              {{#if canUpgrade}}(upgrade){{/if}}
            </button>
          </li>
        {{/each}}
      </ul>
      <div class="actions">
        <button class="action-button new-character-button">New</button>
      </div>
    </div>
    <div class="templates section">
      <h2 class="section-title">Cyborg Parts</h2>
      <div class="category">
        <select class="category-selection">
          <option value="">All</option>
          {{#each templateCategories}}
            <option value="{{type}}" {{templateCategorySelectedAttribute}}>{{name}}</option>
          {{/each}}
        </select>
      </div>
      <ul class="document-selection">
        {{#each templates}}
          <li class="document">
            <button class="document-selection-button template-selection-button">
              {{translatedName}}
              {{#unless dataPublished}}
                ({{#if $gt templateVersion 1}}v{{templateVersion}}, {{/if}}draft)
              {{/unless}}
            </button>
          </li>
        {{/each}}
      </ul>
      <div class="actions">
        {{#if templatesTypeFilter}}
          <button class="action-button new-template-button">New</button>
        {{/if}}
      </div>
    </div>
  </div>
</template>

<template name="SanFrancisco.C3.Design.Terminal.Test">
  <div class="sanfrancisco-c3-design-terminal-test screen">
    <h1 class="screen-title">This is the title</h1>
    <p class="main-text">Some normal text</p>
    <ul class="document-selection">
      <li class="document"><button class="document-selection-button">Document name</button></li>
      <li class="document"><button class="document-selection-button">Another document</button></li>
      <li class="document"><button class="document-selection-button">Third for good measure</button></li>
    </ul>
    <div>
      <button class="action-button">New</button>
    </div>
    <div>
      <input class="text-entry" value="Your name here" />
    </div>
    <div class="main-actions">
      <button class="main-button action-button">Done</button>
      <button class="action-button">Modify</button>
    </div>
  </div>
</template>

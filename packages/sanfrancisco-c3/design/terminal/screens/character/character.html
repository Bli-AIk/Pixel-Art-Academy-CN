<template name="SanFrancisco.C3.Design.Terminal.Character">
  <div class="sanfrancisco-c3-design-terminal-character screen">
    <h1 class="screen-title">Agent Design</h1>
    {{#with character}}
      <p class="main-text">
        <label class="full-name"><strong>Full name</strong>:
          {{> renderFullNameInput document.avatar.fullName}}
        </label>
      </p>
      <p class="main-text">
        <label class="short-name"><strong>Short name</strong>:
          {{> renderShortNameInput document.avatar.shortName}}
        </label>
      </p>
    {{/with}}
  </div>
</template>

<template name="SanFrancisco.C3.Design.Terminal.Character">
  <div class="sanfrancisco-c3-design-terminal-character screen">
    <h1 class="screen-title">Agent Design</h1>
    {{#with character}}
      <p class="main-text">
        <label><strong>Full name</strong>: <input class="text-entry" value="{{avatar.fullName}}"/></label>
      </p>
      <p class="main-text">
        <label><strong>Short name</strong>: <input class="text-entry" value="{{avatar.shortName}}"/></label>
      </p>
    {{/with}}
  </div>
</template>

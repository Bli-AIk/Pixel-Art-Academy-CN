<template name="SanFrancisco.C3.Design.Terminal.Properties.Sprite">
  <div class="sanfrancisco-c3-design-terminal-properties-sprite">
    <div class="sprite-selection {{spriteListVisibleClass}}">
      <button class="choose-sprite-button action-button">Choose</button>
      {{> Render spriteList}}
    </div>
    {{#if showSpritePreview}}
      <div class="sprite-preview avatar-part">
        {{> Render spriteImage}}
      </div>
    {{/if}}
  </div>
</template>

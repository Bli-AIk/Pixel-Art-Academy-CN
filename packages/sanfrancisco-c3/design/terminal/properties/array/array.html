<template name="SanFrancisco.C3.Design.Terminal.Properties.Array">
  <div class="sanfrancisco-c3-design-terminal-properties-array {{draggingClass}}">
    <ul class="parts">
      {{#each parts}}
        <li class="part avatar-part {{draftTemplateClass}} {{draggingPartClass}}">
          {{> SanFrancisco.C3.Design.Terminal.Components.AvatarPartPreview args avatarPartPreviewOptions}}
        </li>
      {{/each}}
      <button class="new-array-part-button avatar-part">New</button>
    </ul>
    {{#if showTypes}}
      <ul class="types">
        {{#each options.types}}
          <li class="type">
            <button class="new-array-part-type-button">{{this}}</button>
          </li>
        {{/each}}
      </ul>
    {{/if}}
  </div>
</template>

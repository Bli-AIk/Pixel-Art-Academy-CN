<template name="SanFrancisco.C3.Design.Terminal.Properties.Sprite">
  <div class="sanfrancisco-c3-design-terminal-properties-sprite">
    <div class="sprite-selection">
      <button class="choose-sprite-button action-button">Choose sprite</button>
      {{#if showSpriteList}}
        {{> Render spriteList}}
      {{/if}}
    </div>
    {{#if showSpritePreview}}
      <div class="sprite-preview">
        {{> Render spriteImage}}
      </div>
    {{/if}}
  </div>
</template>

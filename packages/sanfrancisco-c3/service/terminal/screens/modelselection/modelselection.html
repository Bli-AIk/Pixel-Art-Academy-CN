<template name="SanFrancisco.C3.Service.Terminal.ModelSelection">
  <div class="sanfrancisco-c3-service-terminal-modelselection screen">
    <div class="main-content">
      <h1 class="screen-title">Model selection</h1>
      <h2 class="model-name">
        {{currentCharacter.avatar.fullName}}
      </h2>
      <p class="bio">
        {{#with currentPreMadeCharacter}}
          {{> t9n bio}}
        {{/with}}
      </p>
      <p class="traits">
        <span class="category-name">Personality</span>: {{traits}}
      </p>
      <p class="activities">
        <span class="category-name">Activities</span>: {{activities}}
      </p>
      <p class="clutter">
        <span class="category-name">Environment</span>: {{environment.clutterString}} {{environment.peopleString}}
      </p>
      <p class="perks">
        <span class="category-name">Perks</span>: {{perks}}
      </p>
      <div class="actions">
        <button class="previous-button action-button">←</button>
        <button class="next-button action-button">→</button>
      </div>
    </div>
    <div class="preview">
      {{> SanFrancisco.C3.Design.Terminal.Components.AvatarPartPreview currentCharacter.avatar}}
    </div>
    <div class="main-actions">
      <button class="main-button action-button clone-character-button">Add</button>
      <button class="action-button cancel-button">Back</button>
    </div>
  </div>
  {{#if cloningCharacter}}
    <div class="dialog-area">
      <div class="dialog">
        <div class="message">
          Choose agent name:
          <input type="text" class="name-input" placeholder="{{t7e noName}}"/>
        </div>
        <div class="actions">
          <button class="action-button cancel-clone-button">Cancel</button>
          <button class="action-button positive-button confirm-clone-button">Add</button>
        </div>
      </div>
    </div>
  {{/if}}
</template>

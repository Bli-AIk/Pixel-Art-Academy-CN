<template name="SanFrancisco.C3.Service.Terminal.Character">
  <div class="sanfrancisco-c3-service-terminal-character screen">
    {{#with character}}
      <div class="main-content">
        <h1 class="screen-title">Agent Information</h1>
        <div class="character">
          <p class="main-text">
            <label class="full-name"><strong>Name</strong>:
              {{> renderFullNameInput document.avatar.fullName}}
            </label>
          </p>
          {{#with document}}
            <p class="main-text">
              <label class="pronouns"><strong>Pronouns</strong>:
                {{> LandsOfIllusions.Components.Account.Characters.CharacterPronouns}}
              </label>
            </p>
            <p class="main-text">
                <label class="dialog-color"><strong>Dialog color</strong>:
                  {{> LandsOfIllusions.Components.Account.Characters.CharacterColorHue}}
                </label>
                <label class="dialog-hue"><strong>hue</strong>:
                  {{> LandsOfIllusions.Components.Account.Characters.CharacterColorShade}}
                </label>
            </p>
          {{/with}}
          <div class="dialog-preview">
            {{avatar.shortName}} says:
            <span {{style dialogPreviewStyle}}>
              "I'm not just saying this to be clever, I'm also saying it because it's true."
            </span>
          </div>
          <p class="traits">
            <span class="category-name">Personality:</span> {{traits}}
          </p>
          <p class="activities">
            <span class="category-name">Activities:</span> {{activities}}
          </p>
          <p class="clutter">
            <span class="category-name">Environment:</span> {{environment.clutterString}} {{environment.peopleString}}
          </p>
          <p class="perks">
            <span class="category-name">Perks:</span> {{perks}}
          </p>
        </div>
      </div>
      <div class="preview">
        {{#with avatar}}
          {{> SanFrancisco.C3.Design.Terminal.Components.AvatarPartPreview args avatarPreviewOptions}}
        {{/with}}
      </div>
      <div class="main-actions">
        <button class="main-button action-button done-button">Done</button>
        {{#if document.activated}}
          <button class="action-button danger-button delete-button">Retire</button>
        {{else}}
          <button class="action-button danger-button delete-button">Delete</button>
        {{/if}}
      </div>
    {{/with}}
  </div>
</template>

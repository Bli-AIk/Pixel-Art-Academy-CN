<template name="Retronator.HQ.ArtStudio.ContextWithArtworks.Stream">
  <div class="retronator-hq-artstudio-contextwithartworks-stream">
    {{> LandsOfIllusions.Components.BackButton}}
    {{#with artworks}}
      {{> PixelArtDatabase.Components.Stream args streamOptions}}
    {{/with}}
    <style>
      .landsofillusions-components-menu .menu-button, html.adventure .build-version {
        opacity: 0 !important;
        pointer-events: none;
      }
      .landsofillusions-interface-text {
        visibility: hidden;
      }
      html {
        overflow: auto !important;
      }
      body {
        height: auto !important;
      }
    </style>
  </div>
</template>

<template name="Retronator.HQ.ArtStudio.ContextWithArtworks.Stream.ArtworkCaption">
  <div class="retronator-hq-artstudio-contextwithartworks-stream-artworkcaption">
    <div class="main-info">
      <span class="title">{{title}}{{#if wip}} (WIP){{/if}}</span>,
      <span class="authors">{{authors}}</span>,
      <span class="year">{{year}}</span>
    </div>
    {{#if caption}}
      <div class="extra-info">
        {{caption}}
      </div>
    {{/if}}
  </div>
</template>

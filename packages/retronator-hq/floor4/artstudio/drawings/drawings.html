<template name="Retronator.HQ.ArtStudio.Drawings">
  <div class="retronator-hq-artstudio-drawings">
    <div class="scene">
      <div class="background" data-origin-x="0" data-origin-y="0" data-depth="0">
        <div class="rodin artwork"></div>
        <div class="in-a-feeling artwork"></div>
        <div class="in-a-moment artwork"></div>
        <div class="evil-is-love-spelled-backwards artwork"></div>
        <div class="black-lab artwork"></div>
        <div class="a-brutally-soft-woman artwork"></div>
        <div class="alex-kaylynn artwork"></div>
        <div class="self-portrait-with-hair artwork"></div>
        <div class="night-21 artwork"></div>
        <div class="withers-family artwork"></div>
        <div class="skogsra artwork"></div>
        <div class="kaley artwork"></div>
        <div class="aquatic-botanical aquatic-ii aquatic-iii aquatic-v botanical-iii botanical-ix botanical-v artwork"></div>
      </div>
      <div class="easel-right" data-origin-x="1" data-origin-y="1" data-depth="0.8"></div>
      <div class="foreground" data-origin-x="1" data-origin-y="1" data-depth="1">
        <div class="human-anatomy-studies artwork"></div>
        <div class="hand-study artwork"></div>
        <div class="hillary artwork"></div>
        <div class="retropolis-international-spacestation-main-tower artwork"></div>
      </div>
    </div>
  </div>
</template>

<template name="Retronator.HQ.ArtStudio.Drawings.Stream">
  <div class="retronator-hq-artstudio-drawings-stream">
    {{> LandsOfIllusions.Components.BackButton}}
    {{#with artworks}}
      {{> PixelArtDatabase.Components.Stream args artworkCaptionClass}}
    {{/with}}
  </div>
</template>

<template name="Retronator.HQ.ArtStudio.Drawings.Stream.ArtworkCaption">
  <div class="retronator-hq-artstudio-drawings-stream-artworkcaption">
    <div class="main-info">
      <span class="title">{{title}}</span>,
      <span class="authors">{{authors}}</span>,
      <span class="year">{{year}}</span>
    </div>
    <div class="extra-info">
      {{caption}}
    </div>
  </div>
</template>

<template name="Retronator.HQ.Items.Tablet.OS">
  <div class="retronator-hq-items-tablet-os">
    {{#if currentApp.showHomeScreenButton}}
      {{#with menuApp}}
        <a href="{{fullUrl}}" class="menu-button"></a>
      {{/with}}
    {{/if}}
    {{#if currentApp}}
      <div class="app-area">
        {{> Render currentApp}}
      </div>
    {{/if}}
  </div>
</template>

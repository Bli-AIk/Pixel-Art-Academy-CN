<template name="LandsOfIllusions.Construct.Pages.Admin.PreMadeCharacters">
  <h1>Pre-made characters</h1>
  <ul>
    {{#each preMadeCharacters}}
      {{> LandsOfIllusions.Construct.Pages.Admin.PreMadeCharacters.PreMadeCharacter}}
    {{/each}}
  </ul>
  <button class="new-pre-made-character">New</button>
</template>

<template name="LandsOfIllusions.Construct.Pages.Admin.PreMadeCharacters.PreMadeCharacter">
  <li>
    <div>
      {{> LandsOfIllusions.Construct.Pages.Admin.PreMadeCharacters.PreMadeCharacter.CharacterSelection}}
    </div>
    <div>
      {{> renderBioTranslatable bio}}
    </div>
  </li>
</template>

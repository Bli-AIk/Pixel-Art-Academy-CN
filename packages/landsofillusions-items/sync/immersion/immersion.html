<template name="LandsOfIllusions.Items.Sync.Immersion">
  <div class="landsofillusions-items-sync-immersion">
    <div class="fade-cover {{fadeVisibleClass}}"></div>
    <ul class="links" {{style linksStyle}}>
      {{#each activatedCharacters}}
        <li class="link character {{characterActiveClass}}">
          <div class="avatar">
            {{> SanFrancisco.C3.Design.Terminal.Components.AvatarPartPreview avatar}}
          </div>
          <div class="name">
            {{avatar.fullName}}
          </div>
        </li>
      {{/each}}
      <li class="link lands-of-illusions {{landsOfIllusionsActiveClass}}">
        <div class="name">
          Lands of Illusions
        </div>
      </li>
      {{#if showDisconnect}}
        <li class="link disconnect">
          <div class="name">
            Disconnect
          </div>
        </li>
      {{/if}}
    </ul>
    <div class="controls">
      <button class="previous-button action-button {{previousButtonVisibleClass}}">←</button>
      <button class="next-button action-button {{nextButtonVisibleClass}}">→</button>
    </div>
  </div>
</template>

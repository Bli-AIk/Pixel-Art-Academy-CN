<template name="LandsOfIllusions.Items.Sync.Memories">
  <div class="landsofillusions-items-sync-memories">
    {{#if currentCharacter}}
      {{#if memories.length}}
        <ul class="memories">
          {{#each memories}}
            <li class="memory {{updatedClass}}" {{style memoryStyle}}>
              {{#with memory}}
                <div class="preview">
                  {{> LandsOfIllusions.Items.Sync.Memories.Preview}}
                </div>
                <div class="end-date">{{endDate}}</div>
              {{/with}}
            </li>
          {{/each}}
        </ul>
      {{else}}
        <div class="sync-hint">
          {{#if memoriesSubscription.ready}}
            Character has made no memories yet.
          {{else}}
            Loading memories â€¦
          {{/if}}
        </div>
      {{/if}}
    {{else}}
      <div class="sync-hint">
        Sync with a character to view their memories.
      </div>
    {{/if}}
  </div>
</template>

<template name="LandsOfIllusions.Items.Sync.Memories.Preview">
  {{> renderPreview}}
</template>

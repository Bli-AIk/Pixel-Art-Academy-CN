<template name="Artificial.Mummification.Admin.Components.AdminPage">
  <div class="pixelartacademy-pages-admin-components-adminpage">
    <h3>{{capitalize options.pluralName}}</h3>
    {{# if scriptsComponent}}
      {{> Render scriptsComponent}}
    {{/if}}
    {{> Artificial.Mummification.Admin.Components.Index args options}}
    {{#if document}}
      <div class="document-area">
        {{> documentPage document}}
      </div>
    {{/if}}
  </div>
</template>

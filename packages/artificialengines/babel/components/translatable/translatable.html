<template name="Artificial.Babel.Components.Translatable">
  {{#if editable}}
    <span class="artificial-babel-components-translatable">
      <span class="current-translation">
        {{#with currentTranslationInfo}}
          {{> Artificial.Babel.Components.Translatable.Translation}}
        {{/with}}
      </span>
      {{#if showTranslationSelector}}
        <span class="translation-selector">
          <span class="translations">
            {{#each translations}}
              {{> Artificial.Babel.Components.Translatable.Translation}}
            {{/each}}
          </span>
          <span class="add-translation">{{addTranslationText}}</span>
        </span>
      {{/if}}
    </span>
  {{else}}
    {{translated.text}}
  {{/if}}
</template>

<template name="Artificial.Babel.Components.Translatable.Translation">
  <span class="translation">
    <span class="info">
      <span class="text">{{> Render translatableInput}}</span>
      <span class="language">
        {{#if languageRegion.length}}
            <span class="language-code {{languageRegionCodes.languageCode}}">{{languageRegionCodes.languageCode}}</span>{{#if languageRegionCodes.regionCode
              }}<span class="dash">-</span><span class="region-code {{languageRegionCodes.regionCode}}">{{toUpper languageRegionCodes.regionCode}}</span>{{/if}}
        {{else}}
          <span class="global">{{t7e "Global"}}</span>
        {{/if}}
      </span>
    </span>
    {{#if showLanguageSelection}}
      <span class="language-selection">
        {{> Render languageSelection}}
      </span>
      <span class="remove-translation">{{removeTranslationText}}</span>
    {{/if}}
  </span>
</template>

<template name="t10e">
  {{> Artificial.Babel.Components.Translatable}}
</template>

<template name="PixelArtAcademy.Apps.Calendar">
  <div class="apps-calendar">
    <div class="navigator">
      <div class="current-month-text">{{currentMonthText}}</div>
      <button class="previous-month">{{> t10e "Previous"}}</button>
      <button class="next-month">{{> t10e "Next"}}</button>
    </div>
    <ol class="days">
      {{#each days}}
        <li class="day">
          <div class="date-day">{{getDate}}</div>
          <ul class="events">
            {{#each providers}}
              {{#each calendarEvents}}
                <li class="event">
                  {{#with dataContext}}
                    {{> renderEvent}}
                  {{/with}}
                </li>
              {{/each}}
            {{/each}}
          </ul>
        </li>
      {{/each}}
    </ol>
  </div>
</template>

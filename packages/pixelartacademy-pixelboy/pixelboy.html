<template name="PixelArtAcademy.PixelBoy">
  <div class="pixelartacademy-pixelboy {{visibleClass}} {{fullscreenClass}}">
    <div class="back-button-area {{backButtonVisibleClass}}">
      {{> LandsOfIllusions.Components.BackButton args backButtonCallback}}
    </div>
    {{#LandsOfIllusions.Components.Overlay}}
    {{else}}
      <div class="viewport-area">
        <div class="device {{activeClass}} {{positioningClass}}">
          <div class="glass {{resizableClass}}"></div>
          <div class="screen"></div>
          <div class="os" {{style osStyle}}>
            {{> Render os}}
          </div>
          {{> LandsOfIllusions.Components.Hand}}
        </div>
      </div>
    {{/LandsOfIllusions.Components.Overlay}}
  </div>
</template>

<template name="PixelArtAcademy.PixelBoy">
  <div class="pixelartacademy-pixelboy">
    {{> LandsOfIllusions.Components.BackButton}}
    {{#LandsOfIllusions.Components.Overlay}}
    {{else}}
      <div class="max-area">
        <div class="device {{activatedClass}} {{positioningClass}}">
          <div class="glass {{resizableClass}}"></div>
          <div class="screen"></div>
          <div class="os" {{style osStyle}}>
            {{> Render os}}
          </div>
          <img class="hand" src="{{image '/retronator/hq/items/hand.png'}}" />
        </div>
      </div>
    {{/LandsOfIllusions.Components.Overlay}}
  </div>
</template>

<template name="PixelArtAcademy.PixelBoy.Apps.Components.Conversation">
  <div class="conversation">
    <ul class="lines">
      {{#each lines}}
        <li class="line">
          <div class="author">
            {{#if character}}
              {{character.name}}:
            {{else}}
              {{> t10e "<Deleted user>"}}:
            {{/if}}
          </div>
          <div class="text" {{style textStyle}}>{{> PixelArtAcademy.PixelBoy.Apps.Components.FormattedText args text linkColor}}</div>
        </li>
      {{/each}}
    </ul>
    {{#if currentCharacter}}
      <form class="new-line-form">
        <input class="new-line-text" placeholder="Type a reply â€¦" />
      </form>
    {{/if}}
  </div>
</template>

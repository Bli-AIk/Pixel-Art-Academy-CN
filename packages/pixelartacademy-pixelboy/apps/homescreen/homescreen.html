<template name="PixelArtAcademy.PixelBoy.Apps.HomeScreen">
  <div class="app apps-homescreen">
    <ul class="apps-list">
      {{#each apps}}
        <li class="app-icon">
          <a class="link" href="{{os.appPath this.url}}">
            {{#if this.iconUrl}}
              <img src="{{this.iconUrl}}" class="icon">
            {{else}}
              <span class="icon"></span>
            {{/if}}
            {{this.fullName}}
          </a>
        </li>
      {{/each}}
    </ul>
  </div>
</template>

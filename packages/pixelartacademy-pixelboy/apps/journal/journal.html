<template name="PixelArtAcademy.PixelBoy.Apps.Journal">
  <div class="app pixelartacademy-pixelboy-apps-journal">
    <h1>Practice Journal</h1>
    <p>Complete your daily check-in and show what you've created today.</p>
    <p>If you've been part of the Getting Started study in 2016, you can also import those check-ins.</p>
    <div class="actions">
      <button class="check-in">{{t7e "New check-in"}}</button>
      <button class="import-check-ins">{{t7e "Import check-ins"}}</button>
    </div>
    <ol class="check-ins">
      {{#each checkIns}}
        {{> PixelArtAcademy.PixelBoy.Apps.Journal.CheckIn}}
      {{/each}}
    </ol>
    <div class="actions">
      <button class="load-more-button">{{t7e "Load more"}}</button>
    </div>
  </div>
</template>

<template name="PixelArtAcademy.PixelBoy.Apps.Journal.CheckIn">
  <li class="check-in">
    <div class="data">
      <div class="date">{{dateText}}</div>
      <div class="text">{{> PixelArtAcademy.Apps.Journal.CheckIn.Text}}</div>
    </div>
    <figure class="image">
      {{#if artwork}}
        <img src="{{artwork.image.url}}"/>
      {{else}}
        {{#if $and this.image post}}
          <a href="{{post.url}}" target="_blank"><img src="{{this.image.url}}"/></a>
        {{else}}
          {{#if this.image}}
            <img src="{{this.image.url}}"/>
          {{/if}}
          {{#if post}}
            <a href="{{post.url}}" target="_blank">{{post.url}}</a>
          {{/if}}
        {{/if}}
      {{/if}}
      <div class="actions">
        {{#if artwork}}
          <button class="remove-image-button">{{> t10e "Remove artwork"}}</button>
        {{else}}
          {{#if this.image}}
            <button class="remove-image-button">{{> t10e "Remove image"}}</button>
          {{else}}
            {{#if post}}
              <button class="remove-image-button">{{> t10e "Remove post"}}</button>
            {{else}}
              <button class="add-image-button">{{> t10e "Add image"}}</button>
            {{/if}}
          {{/if}}
        {{/if}}
        <button class="delete-check-in-button">{{> t10e "Delete check-in"}}</button>
      </div>
    </figure>
    {{#if showAddImage}}
      {{> PixelArtAcademy.PixelBoy.Apps.Journal.AddImage}}
    {{/if}}
    <div class="comments">
      {{> t10e "Comments"}}:
      {{> PixelArtAcademy.PixelBoy.Apps.Components.CheckInConversations}}
    </div>
  </li>
</template>

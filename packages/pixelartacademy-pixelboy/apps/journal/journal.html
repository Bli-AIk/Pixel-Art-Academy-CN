<template name="LandsOfIllusions.PixelBoy.Apps.Journal">
  <div class="app apps-journal {{disableScrollingClass}}">
    <h1>Practice Journal</h1>
    <p>Complete your daily check-in and show what you've created today.</p>
    <div class="actions">
      <button class="check-in">{{> t10e "New check-in"}}</button>
      <button class="import-check-ins">{{> t10e "Import check-ins"}}</button>
    </div>
    <ol class="check-ins">
      {{#each checkIns}}
        <li class="check-in">
          <div class="data">
            <div class="date">{{dateText}}</div>
            <div class="text">{{> PixelArtAcademy.Apps.Journal.CheckInText}}</div>
          </div>
          <figure class="image">
            {{#if artwork}}
              <img src="{{artwork.image.url}}"/>
            {{/if}}
            {{#if $and image post}}
              <a href="{{post.url}}" target="_blank"><img src="{{image.url}}"/></a>
            {{else}}
              {{#if image}}
                <img src="{{image.url}}"/>
              {{/if}}
              {{#if post}}
                <a href="{{post.url}}" target="_blank">{{post.url}}</a>
              {{/if}}
            {{/if}}
            <div class="actions">
              <button class="delete">{{> t10e "Delete check-in"}}</button>
            </div>
          </figure>
          {{> LandsOfIllusions.PixelBoy.Apps.Components.CheckInConversations}}
        </li>
      {{/each}}
    </ol>
    {{#if showCheckInForm}}
      {{> LandsOfIllusions.PixelBoy.Apps.Journal.CheckIn}}
    {{/if}}
  </div>
</template>

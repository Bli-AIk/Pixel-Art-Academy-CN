<template name="PixelArtAcademy.PixelBoy.Apps.Calendar.Providers.Practice.CheckInComponent">
  <div class="calendar-check-in">
    {{#with checkIn}}
      <p class="status">{{character.name}} checked in today.</p>
      {{#if showEntry}}
        <figure class="entry">
          {{#if showImage}}
            <div class="image">
              {{#if artwork}}
                <img src="{{artwork.image.url}}"/>
              {{/if}}
              {{#if $and this.image post}}
                <a href="{{post.url}}" target="_blank"><img src="{{this.image.url}}"/></a>
              {{else}}
                {{#if this.image}}
                  <img src="{{this.image.url}}"/>
                {{/if}}
                {{#if post}}
                  <a href="{{post.url}}" target="_blank">{{post.url}}</a>
                {{/if}}
              {{/if}}
            </div>
          {{/if}}
          {{#if text}}
            <figcaption class="body">
              <div class="name">{{character.name}}:</div>
              <div class="text" {{style textStyle}}>{{> PixelArtAcademy.PixelBoy.Apps.Components.FormattedText args text linkColor}}</div>
            </figcaption>
          {{/if}}
        </figure>
      {{/if}}
      {{> PixelArtAcademy.PixelBoy.Apps.Components.CheckInConversations}}
    {{/with}}
  </div>
</template>

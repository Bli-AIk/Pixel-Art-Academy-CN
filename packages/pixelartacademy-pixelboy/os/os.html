<template name="PixelArtAcademy.PixelBoy.OS">
  {{#if justOS}}
    <style>
      html {
        font-size: {{display.scale}}px
      }
    </style>
    {{> Render display}}
  {{/if}}
  <div class="pixelartacademy-pixelboy-os">
    {{#if currentApp}}
      <div class="app-wrapper">
        {{> Render currentApp}}
      </div>
    {{/if}}
    <div class="shortcuts-table {{shortcutsTableVisibleClass}}">
      {{> PixelArtAcademy.PixelBoy.Components.ShortcutsTable}}
    </div>
  </div>
</template>

<template name="PixelArtAcademy.PixelBoy.Apps.Yearbook.Front">
  <div class="pixelartacademy-pixelboy-apps-yearbook-front {{visibleClass}}">
    <div class="page">
      <h1 class="header">
        <div class="school">
          Retropolis<br/>
          Academy of Art
        </div>
        <div class="title">
          Yearbook
        </div>
      </h1>
      <ol class="contents">
        <li class="section">
          <div class="main">
            <div class="name">Class of 2016</div>
            <div class="leader"></div>
            <div class="page-number">1</div>
          </div>
          <div class="extra">
            Alpha backers<br/>
            Alpha pre-orders
          </div>
        </li>
        <li class="section">
          <div class="main">
            <div class="name">Class of 2017</div>
            <div class="leader"></div>
            <div class="page-number">35</div>
          </div>
          <div class="extra">
            Regular backers<br/>
            Pre-orders<br/>
            Patrons
          </div>
        </li>
        <li class="section">
          <div class="main">
            <div class="name">Class of 2018</div>
            <div class="leader"></div>
            <div class="page-number">88</div>
          </div>
          <div class="extra">
            Pre-orders<br/>
            Patrons
          </div>
        </li>
      </ol>
    </div>
    <div class="edit-profile">
      <div class="caption">
        Personal profile
      </div>
    </div>
  </div>
</template>

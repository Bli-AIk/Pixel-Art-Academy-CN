<template name="PixelArtAcademy.PixelBoy.Apps.Yearbook.Front">
  <div class="pixelartacademy-pixelboy-apps-yearbook-front {{visibleClass}}">
    <div class="page">
      <h1 class="header">
        <div class="school">
          Retropolis<br/>
          Academy of Art
        </div>
        <div class="title">
          Yearbook
        </div>
      </h1>
      <ol class="contents">
        {{#each sections}}
          <li class="section">
            <div class="main">
              <div class="name">Class of {{year}}</div>
              <div class="leader"></div>
              <div class="page-number">{{startingPage}}</div>
            </div>
            <ul class="categories">
              {{#each categories}}
                <li class="category">{{this}}</li>
              {{/each}}
            </ul>
          </li>
        {{/each}}
      </ol>
    </div>
    <div class="edit-profile">
      <div class="caption">
        Personal profile
      </div>
    </div>
    <button class="next page-button visible">next â†’</button>
  </div>
</template>

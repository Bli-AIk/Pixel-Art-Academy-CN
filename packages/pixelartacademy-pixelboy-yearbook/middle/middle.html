<template name="PixelArtAcademy.PixelBoy.Apps.Yearbook.Middle">
  <div class="pixelartacademy-pixelboy-apps-yearbook-middle {{visibleClass}}">
    <ol class="students">
      {{#each currentPageStudents}}
        <li class="student">
          <div class="avatar">
            {{#if avatar.renderer.ready}}
              {{> SanFrancisco.C3.Design.Terminal.Components.AvatarPartPreview avatar}}
            {{/if}}
          </div>
          <div class="name">
            {{name}}
          </div>
        </li>
      {{/each}}
    </ol>
    <div class="page-number left">{{leftPageNumber}}</div>
    <div class="page-number right">{{rightPageNumber}}</div>
    <button class="previous page-button {{previousPageVisibleClass}}">← back</button>
    <button class="next page-button {{nextPageVisibleClass}}">next →</button>
  </div>
</template>

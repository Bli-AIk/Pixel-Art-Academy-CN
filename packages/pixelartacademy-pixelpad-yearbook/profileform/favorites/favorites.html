<template name="PixelArtAcademy.PixelPad.Apps.Yearbook.ProfileForm.Favorites">
  <div class="pixelartacademy-pixelpad-apps-yearbook-profileform-favorites">
    <div class="caption">Favorites</div>
    <div class="content">
      {{#each categories}}
        <div class="property {{toLower field}}">
          <label class="label">
            <span class="name">{{name}}</span>
            <span class="value">
              {{> PixelArtAcademy.PixelPad.Apps.Yearbook.ProfileForm.Favorites.Favorite}}
            </span>
          </label>
        </div>
      {{/each}}
    </div>
  </div>
</template>

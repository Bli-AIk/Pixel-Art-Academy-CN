<template name="Retronator.HQ.Items.Tablet">
  <div class="retronator-hq-items-tablet">
    {{> LandsOfIllusions.Components.BackButton}}
    {{#LandsOfIllusions.Components.Overlay}}
      <div class="tablet {{activatedClass}}">
        <div class="screen">
          {{> Render os}}
        </div>
        <img class="case" src="{{image '/retronator/hq/items/tablet/case.png'}}" />
        <img class="hand" src="{{image '/retronator/hq/items/tablet/hand.png'}}" />
      </div>
    {{/LandsOfIllusions.Components.Overlay}}
  </div>
</template>

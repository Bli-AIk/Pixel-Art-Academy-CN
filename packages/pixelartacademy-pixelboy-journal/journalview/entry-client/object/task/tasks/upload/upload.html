<template name="PixelArtAcademy.PixelBoy.Apps.Journal.JournalView.Entry.Object.Task.Upload">
  <div class="pixelartacademy-pixelboy-apps-journal-journalview-entry-object-task-upload">
    <div class="confirmation">
      <div class="directive">
        {{> t10e task.directiveTranslation}}
      </div>
    </div>
    <div class="instructions">
      {{> t10e task.instructionsTranslation}}
    </div>
    <div class="complete">
      {{#if uploading}}
        Uploading â€¦
      {{else}}
        Upload the required image to complete the task.
      {{/if}}
    </div>
    {{#if showUpload}}
      <div class="upload">
        {{#if pictureSource}}
            <img class="picture" src="{{pictureSource}}">
        {{else}}
          {{#unless readOnly}}
            <button class="insert-picture-button">
              <img class="icon" src="{{image '/pixelartacademy/pixelboy/apps/journal/objects-picture.png'}}">
            </button>
          {{/unless}}
        {{/if}}
      </div>
    {{/if}}
  </div>
</template>

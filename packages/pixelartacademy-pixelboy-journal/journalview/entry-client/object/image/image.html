<template name="PixelArtAcademy.PixelBoy.Apps.Journal.JournalView.Entry.Object.Image">
  <p class="pixelartacademy-pixelboy-apps-journal-journalview-entry-object-image" contenteditable="false" {{dataAttributes}}>
    {{#if imageSource}}
      <img class="image" src="{{imageSource}}">
    {{/if}}
    {{#if missingImageSource}}
      <div class="missing-image">Missing image</div>
    {{/if}}
  </p>
</template>

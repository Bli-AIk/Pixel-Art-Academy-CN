<template name="PixelArtAcademy.PixelBoy.Apps.Journal.JournalView.Entry.ArtworksStream">
  <div class="pixelartacademy-pixelboy-apps-journal-journalview-entry-artworksstream">
    {{> LandsOfIllusions.Components.BackButton}}
    {{#with artworks}}
      {{> PixelArtDatabase.Components.Stream args streamOptions}}
    {{/with}}
    <style>
      .landsofillusions-components-menu .toolbar, html.adventure .build-version {
        opacity: 0 !important;
        pointer-events: none;
      }
      .landsofillusions-interface-text {
        visibility: hidden;
      }
      html {
        overflow: auto !important;
      }
      body {
        height: auto !important;
      }
    </style>
  </div>
</template>

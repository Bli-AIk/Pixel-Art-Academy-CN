<template name="PixelArtAcademy.Items.Map">
  <div class="pixelartacademy-items-map {{visibleClass}} {{inIntroClass}}">
    <div class="user-interface {{userInterfaceVisibleClass}}">
      <div class="content">
        <div class="hints">
          <p class="hint">{{> t10e "Map shortcut: TAB"}}</p>
          <p class="hint">{{> t10e "Quick view: hold TAB"}}</p>
        </div>
        <label class="show-minimap">
          {{> PixelArtAcademy.Items.Map.ShowMinimap}}
          <span class="label">{{> t10e "Show minimap"}}</span>
        </label>
      </div>
    </div>
    <div class="map-content {{bigMapClass}} {{miniMapClass}}">
      {{#each locations}}
        {{> PixelArtAcademy.Items.Map.Node}}
      {{/each}}
    </div>
    {{#if fullscreenOverlay}}
      <div class="fullscreen">
        {{> LandsOfIllusions.Components.BackButton args backButtonCallback}}
        {{#LandsOfIllusions.Components.Overlay}}
        {{/LandsOfIllusions.Components.Overlay}}
      </div>
    {{/if}}
  </div>
</template>

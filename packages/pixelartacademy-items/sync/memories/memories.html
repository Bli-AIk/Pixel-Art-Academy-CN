<template name="Retronator.PAA.Items.Sync.Memories">
  <div class="pixelartacademy-items-sync-memories">
    <ul class="memories">
      {{#if currentCharacter}}
        {{#each memories}}
          <li class="memory" {{style memoryStyle}}>
            <div class="preview"></div>
            <div class="end-date">{{endDate}}</div>
          </li>
        {{/each}}
      {{else}}
        Sync with a character to view their memories.
      {{/if}}
    </ul>
  </div>
</template>

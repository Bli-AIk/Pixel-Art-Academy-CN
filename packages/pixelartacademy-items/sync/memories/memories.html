<template name="PixelArtAcademy.Items.Sync.Memories">
  <div class="pixelartacademy-items-sync-memories">
    {{#if currentCharacter}}
      <ul class="memories">
        {{#each memories}}
          <li class="memory {{updatedClass}}" {{style memoryStyle}}>
            {{#with memory}}
              <div class="preview">
                {{#if journalEntry}}
                  {{> PixelArtAcademy.Items.Sync.Memories.JournalEntry}}
                {{/if}}
              </div>
              <div class="end-date">{{endDate}}</div>
            {{/with}}
          </li>
        {{/each}}
      </ul>
    {{else}}
      <div class="sync-hint">
        Sync with a character to view their memories.
      </div>
    {{/if}}
  </div>
</template>

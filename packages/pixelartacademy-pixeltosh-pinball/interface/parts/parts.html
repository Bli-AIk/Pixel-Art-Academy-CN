<template name="PixelArtAcademy.Pixeltosh.Programs.Pinball.Interface.Parts">
  <div class="pixelartacademy-pixeltosh-programs-pinball-interface-parts">
    <ul class="parts">
      {{#each parts}}
        <li class="part">
          <div class="image">
            {{> LandsOfIllusions.Assets.Components.BitmapImage args bitmapImageOptions}}
          </div>
          <div class="name">{{fullName}}</div>
          <div class="description">{{description}}</div>
        </li>
      {{/each}}
    </ul>
    <div class="hovered-part">Hovered part: {{hoveredPart.fullName}}</div>
    <div class="hovered-part">Selected part: {{selectedPart.fullName}}</div>
    <div class="playfield-overlay">
      <div class="selection {{selectionVisibleClass}}" data-cursor="grab" {{style selectionStyle}}></div>
    </div>
  </div>
</template>

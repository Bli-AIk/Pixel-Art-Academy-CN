<template name="PixelArtAcademy.Pixeltosh.Programs.Pinball.Interface.Instructions">
  <div class="pixelartacademy-pixeltosh-programs-pinball-interface-instructions">
    <p>每局使用{{ballsPerPlay}}个弹球</p>
    {{#if hasPlunger}}
      <p>使用回车、空格或下方向键控制弹射装置</p>
    {{/if}}
    {{#if hasFlipper}}
      <p>使用Ctrl、Shift或左/右方向键控制弹板</p>
    {{/if}}
  </div>
</template>

<template name="PixelArtAcademy.Pixeltosh.Programs.Pinball.Interface.Backbox">
  <div class="pixelartacademy-pixeltosh-programs-pinball-interface-backbox">
    {{#with pinball.gameManager}}
      {{#if isGameOver}}
        <p>游戏结束</p>
      {{else}}
        <p>弹球数量: {{ballNumber}}</p>
      {{/if}}
      <p>分数: {{score}}</p>
    {{/with}}
  </div>
</template>

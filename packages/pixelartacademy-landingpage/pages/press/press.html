      <h2>Description</h2>
      <p>
        Pixel Art Academy is an educational game where you become an art student and learn how to draw. It comes in two
        different versions: Adventure Mode and Learn Mode.
      </p>
      <p>
        With <a href="{{routerPath 'PixelArtAcademy.Adventure' parameter1='adventure-mode'}}" target="_blank">Adventure Mode</a>,
        you create your character in an RPG fashion and embark on a story-rich journey to become an
        art student in the city of Retropolis. You set your goals, track your progress, meet other students, and
        learn the skills yourself as you complete drawing tasks alongside your character.
      </p>
      <p>
        <a href="https://store.steampowered.com/app/2330360/Pixel_Art_Academy_Learn_Mode" target="_blank">Learn Mode</a>
        focuses this idea down to just the learning without the story elements. You complete interactive
        tutorials, practice with drawing challenges, and work on projects where you make graphics for video games.
      </p>

      <h2>History</h2>
      <p>
        The idea for Pixel Art Academy started in 2015 with a successful
        <a href="https://www.kickstarter.com/projects/retronator/retronator-pixel-art-academy/description">Kickstarter</a>.
        The design was then deepened and prototyped as a Master's project at the Stanford Graduate School of Education
        in 2016. The alpha funding model was employed with constant releases for people who pre-ordered the game at the
        alpha access level. The prologue was finished in 2017, with the first learning
        episode—<a href="https://www.youtube.com/watch?v=ztEcSEoNlkg" target="_blank">Admission Week</a>—released
        in 2018. The open alpha, available to all players, was released in 2019.
      </p>
      <p>
        In 2020, a collection of free educational resources—the
        <a href="{{routerPath 'PixelArtAcademy.StudyGuide.Pages.Home'}}" target="_blank">Retropolis Academy of Art Study Guide</a>—went
        into
        production after the game's curriculum started being used in a physical school for indie game development in
        Sweden. New chapters of the guide were released throughout 2021, alongside work on a
        <a href="https://www.youtube.com/watch?v=3rtuEe_Gw1s" target="_blank">custom graphics engine</a> to
        turn the game's text interface into a point-and-click adventure. Work on the graphics engine proved
        overambitious and after some incremental improvements to other parts of the game, a new direction was
        established at the end of 2022.
      </p>
      <p>
        The game's original idea was renamed Adventure Mode, with Learn Mode
        <a href="https://www.youtube.com/playlist?list=PLLf03i3vdC4x5pBRBZt_OLAnN0Oh_MHv3" target="_blank">starting production</a>
        in 2023 to make all
        the already-functioning educational parts of Pixel Art Academy available as a standalone, downloadable version.
        The change of direction led to quick iteration of the interactive tutorials, challenges, and
        projects, leading to an Early Access release in 2024.
      </p>

      <h2>Features</h2>
      <ul class="features">
        <li>
          Carefully designed interactive tutorials teach how to use drawing tools, followed by
          intermediate lessons covering pixel art fundamentals with focus on line art and jaggies.
        </li>
        <li>
          Put theory into practice with drawing challenges where you copy other indie game sprites or draw fan art from
          reference.
        </li>
        <li>
          Design your own video game sprites as you customize the game Snake and create your very own pinball machine.
          Of course you get to play the games as well!
        </li>
        <li>
          Immerse yourself into learning with a playful user interface and a cozy, relaxing atmosphere.
        </li>
        <li>
          Get in the groove with more than 6 hours of background music to accompany your drawing sessions.
        </li>
      </ul>

<template name="Artificial.Reality.Pages.Chemistry.Materials">
  <div class="artificial-reality-pages-chemistry-materials page">
    <h1>Artificial Reality</h1>
    <h2>Materials database</h2>
    <p>
      Material: {{> Artificial.Reality.Pages.Chemistry.Materials.MaterialId}}<br/>
      Reflectance: {{> Artificial.Reality.Pages.Chemistry.Materials.ReflectanceType}}<br/>
      Preview: {{> Artificial.Reality.Pages.Chemistry.Materials.PreviewType}}
    </p>
    <div class="graphs">
      <canvas class="properties-graph" width="460" height="500"></canvas>
      <canvas class="reflectance-graph" width="250" height="250"></canvas>
      <canvas class="reflectance-preview" width="180" height="150"></canvas>
    </div>
  </div>
</template>

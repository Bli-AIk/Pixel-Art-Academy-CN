<template name="Artificial.Reality.Pages.Chemistry.Gases">
  <div class="artificial-reality-pages-chemistry-gases page">
    <h1>Artificial Reality</h1>
    <h2>Gas properties</h2>
    <canvas class="properties-graph" width="500" height="460"></canvas>
    <div class="settings">
      <p>
        Gas: {{> Artificial.Reality.Pages.Chemistry.Gases.GasId}}
      </p>
      <p>
        Pressure: {{> Artificial.Reality.Pages.Chemistry.Gases.Pressure}} {{pressureString}} kPa<br/>
        Volume: {{> Artificial.Reality.Pages.Chemistry.Gases.Volume}} {{volumeString}} m³<br/>
        Temperature: {{> Artificial.Reality.Pages.Chemistry.Gases.Temperature}} {{temperatureString}} K<br/>
        Amount of substance: {{> Artificial.Reality.Pages.Chemistry.Gases.AmountOfSubstance}} {{amountOfSubstanceString}} mol
      </p>
      <p>
        Y axis: {{> Artificial.Reality.Pages.Chemistry.Gases.YAxisProperty}}<br/>
        X axis: {{> Artificial.Reality.Pages.Chemistry.Gases.XAxisProperty}}
      </p>
    </div>
    <div class="spectrum">
      <canvas class="spectrum-graph" width="500" height="310"></canvas>
      <div class="values">
        <p>
          Refractive index (λ = {{wavelengthNanometersString}} nm): {{refractiveIndex}}<br/>
          King correction factor (λ = {{wavelengthNanometersString}} nm): {{kingCorrectionFactor}}<br/>
          Rayleigh scattering cross section (λ = {{wavelengthNanometersString}} nm): {{rayleighScatteringCrossSection}}
        </p>
        <p>
          Y axis: {{> Artificial.Reality.Pages.Chemistry.Gases.SpectrumYAxisProperty}}<br/>
        </p>
      </div>
    </div>
  </div>
</template>

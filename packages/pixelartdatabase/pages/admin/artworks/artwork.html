<template name="PixelArtDatabase.Pages.Admin.Artworks.Artwork">
  <div class="pixelartdatabase-pages-admin-artworks-artwork">
    <h2>{{title}}</h2>
    <label class="title">Title: {{> PixelArtAcademy.Artworks.Components.Admin.Artwork.Title}}</label>
    <div class="image">Image:
      {{> PixelArtAcademy.Artworks.Components.Uploader}}
      <label class="pixel-scale">Pixel scale: {{> PixelArtAcademy.Artworks.Components.Admin.Artwork.PixelScale}}</label>
      {{#if previewImage}}
        <img class="preview-image" src="{{image.url}}" {{style imageStyle}}/>
      {{/if}}
    </div>
  </div>
</template>

<template name="PixelArtDatabase.Pages.Admin.Websites.Website">
  <div class="pixelartdatabase-pages-admin-websites-website">
    <h2>{{displayName}}</h2>
    <label class="name">Name: {{> PixelArtDatabase.Pages.Admin.Websites.Website.Name}}</label>
    <label class="url">Url: {{> PixelArtDatabase.Pages.Admin.Websites.Website.Url}}</label>
    <div class="retronator-daily-feature">
      <label class="enabled">Featured in Retronator Daily: {{> PixelArtDatabase.Pages.Admin.Websites.Website.RetronatorDailyFeature}}</label>
      {{#if retronatorDailyFeature.enabled}}
        <label class="order">Order: {{> PixelArtDatabase.Pages.Admin.Websites.Website.RetronatorDailyFeature.Order}}</label>
        <div class="preview">
          Preview: <button class="render-preview-button">Render</button>
          {{#if retronatorDailyFeature.preview.imageUrl}}
            <img class="preview-image" src="{{retronatorDailyFeature.preview.imageUrl}}"/>
          {{/if}}
        </div>
      {{/if}}
    </div>
  </div>
</template>

<template name="PixelArtAcademy.Artworks.Components.Admin.Artist">
  <h2>{{displayName}}</h2>
  <div class="name">Name:
    <label class="part first">First: {{> PixelArtAcademy.Artworks.Components.Admin.Artist.FirstName}}</label>
    <label class="part middle">Middle: {{> PixelArtAcademy.Artworks.Components.Admin.Artist.MiddleName}}</label>
    <label class="part last">Last: {{> PixelArtAcademy.Artworks.Components.Admin.Artist.LastName}}</label>
    <label class="part nickname">Nickname: {{> PixelArtAcademy.Artworks.Components.Admin.Artist.Nickname}}</label>
  </div>
  <label class="pseudonym">Pseudonym: {{> PixelArtAcademy.Artworks.Components.Admin.Artist.Pseudonym}}</label>
</template>

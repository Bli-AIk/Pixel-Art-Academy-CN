<template name="PixelArtAcademy.PixelPad.Apps.Music.Player">
  <div class="pixelartacademy-pixelpad-apps-music-player">
    <div class="player">
      <div class="controls">
        <div class="counter">
          {{> PixelArtAcademy.PixelPad.Apps.Music.Player.Counter}}
        </div>
        <div class="label">磁带播放器</div>
        <div class="buttons">
          <button class="rewind button {{rewindActiveClass}}">后退</button>
          <button class="fast-forward button {{fastForwardActiveClass}}">快进</button>
          <button class="play button {{playActiveClass}}">播放</button>
          <button class="stop button">暂停</button>
          <button class="eject button">弹出</button>
        </div>
      </div>
      <div class="tray {{trayOpenClass}}">
        <div class="auto-stop">自动停止</div>
      </div>
    </div>
    <div class="tape-design {{tapeDisplayedClass}} {{music.displayedTape.styleClass}}">
      <div class="case">
        <div class="outer"></div>
        <div class="lid">
          <div class="closed">
            <div class="inlay">
              {{> PixelArtAcademy.PixelPad.Apps.Music.Inlay music.displayedTape}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

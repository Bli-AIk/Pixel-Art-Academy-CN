<template name="PixelArtAcademy.PixelPad.Apps.Music.Drawer">
  <div class="pixelartacademy-pixelpad-apps-music-drawer {{openedClass}} {{coveredClass}}">
    <div class="drawer">
      <div class="contents">
        {{#if tapes.length}}
          <ul class="tapes">
            {{#each tapes}}
              <li class="tape {{selectedClass}}">
                {{artist}}
              </li>
            {{/each}}
          </ul>
        {{/if}}
      </div>
    </div>
    <div class="table-top"></div>
    <div class="selected-tape {{activeClass}}">
      {{#with selectedTape}}
        {{title}}<br/>
        {{artist}}
      {{/with}}
    </div>
  </div>
</template>

<template name="PixelArtAcademy.PixelBoy.Apps.AdmissionWeek.Instructions">
  <div class="pixelartacademy-pixelboy-apps-admissionweek-instructions {{visibleClass}}">
    <h1 class="address">
      Welcome to Retropolis Academy of Art Admission Week!
    </h1>
    <p>
      For the next 5 days, you will get to unlock a new PixelBoy app every day to help you complete your admission process to the Academy.
    </p>
    <p>
      It's entirely up to you to make it to the finish line. Everyone who completes all four requirements will be admitted.
    </p>
    <p class="prompt">
      Ready to begin?
    </p>
    <p class="prompt">
      <button class="start-button">Start Admission Week</button>
    </p>
  </div>
</template>

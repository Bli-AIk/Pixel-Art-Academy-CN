<template name="LandsOfIllusions.Components.SaveGame">
  {{#unless deactivated}}
    <div class="landsofillusions-components-savegame landsofillusions-components-savesystem">
      {{#unless savingActive}}
        {{> LandsOfIllusions.Components.BackButton}}
      {{/unless}}
      {{#LandsOfIllusions.Components.Overlay}}
        <div class="title">创建新存档</div>
        <div class="new-save-game">
          <div class="floppy {{savingActiveClass}}">
            <div class="shutter"></div>
            <div class="label">{{> LandsOfIllusions.Components.SaveGame.NewSaveGameName}}</div>
          </div>
        </div>
        <div class="controls">
          <button class="save-button action-button {{saveButtonVisibleClass}}">保存</button>
        </div>
      {{/LandsOfIllusions.Components.Overlay}}
    </div>
  {{/unless}}
</template>

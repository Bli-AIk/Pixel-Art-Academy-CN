<template name="LandsOfIllusions.Components.Menu">
  <div class="landsofillusions-components-menu" {{style display.viewport.viewportBounds.toDimensions}}>
    <div class="menu-overlay {{menuVisibleClass}}">
      {{#if menuVisible}}
        {{> Render menuItems}}
      {{/if}}
    </div>
    <div class="toolbar {{toolbarVisible}}">
      <!-- TODO: Can't disable audio button class="toggle-audio-button {{audioEnabledClass}}"></button -->
      {{#unless customShowMenu}}
        <button class="menu-button">Menu</button>
      {{/unless}}
    </div>
    {{> Render signIn}}
    {{> Render saveGame}}
    {{> Render loadGame}}
    {{> Render account}}
  </div>
</template>

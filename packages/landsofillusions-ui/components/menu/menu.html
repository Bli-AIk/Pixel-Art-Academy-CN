<template name="LandsOfIllusions.Components.Menu">
  <div class="landsofillusions-components-menu" {{style display.viewport.viewportBounds.toDimensions}}>
    <div class="menu-overlay {{visibleClass}}">
      {{#if visible}}
        {{> Render items}}
      {{/if}}
    </div>
    <div class="toolbar {{toolbarVisible}}">
      <button class="toggle-audio-button {{audioEnabledClass}}"></button>
      {{#unless customShowMenu}}
        <button class="menu-button">Menu</button>
      {{/unless}}
    </div>
    {{> Render signIn}}
    {{> Render saveGame}}
    {{> Render loadGame}}
    {{> Render account}}
  </div>
</template>

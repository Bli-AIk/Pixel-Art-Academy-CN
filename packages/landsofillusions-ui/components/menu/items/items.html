<template name="LandsOfIllusions.Components.Menu.Items">
  <div class="landsofillusions-components-menu-items">
    {{#if inMainMenu}}
      <ul class="main-menu menu">
        {{#if aboutVisible}}
          <li class="menu-item">
            <a class="about actionable" href="{{routerPath 'PixelArtAcademy.LandingPage.Pages.About'}}" target="_blank">
              About
            </a>
          </li>
        {{/if}}
        {{#if continueVisible}}
          <li class="menu-item"><span class="continue actionable">继续</span></li>
        {{/if}}
        {{#if newVisible}}
          <li class="menu-item"><span class="new actionable">Play intro</span></li>
          <li class="menu-item">
            <a class="buy actionable" href="{{routerPath 'Retronator.HQ.Adventure' parameter2='store'}}" target="_blank">
              Pre-order
            </a>
          </li>
        {{/if}}
        {{#if loadVisible}}
          <li class="menu-item"><span class="load actionable">Load game</span></li>
        {{/if}}
        {{#if saveVisible}}
          <li class="menu-item"><span class="save actionable">Save game</span></li>
        {{/if}}
        {{#if accountVisible}}
          <li class="menu-item"><span class="account actionable">Account</span></li>
        {{/if}}
        {{> LandsOfIllusions.Components.Menu.Items.Fullscreen}}
        <li class="menu-item"><span class="settings actionable">Settings</span></li>
        {{#if pressVisible}}
          <li class="menu-item">
            <a class="press actionable" href="{{routerPath 'PixelArtAcademy.LandingPage.Pages.Press'}}" target="_blank">
              Press page
            </a>
          </li>
        {{/if}}
        {{#if smallprintVisible}}
          <li class="menu-item">
            <a class="smallprint actionable" href="{{routerPath 'PixelArtAcademy.LandingPage.Pages.Smallprint'}}" target="_blank">
              Smallprint
            </a>
          </li>
        {{/if}}
        <li class="menu-item">
          <a class="help actionable" href="{{routerPath 'PixelArtAcademy.LandingPage.Pages.Help'}}" target="_blank">
            Help
          </a>
        </li>
        {{#if quitVisible}}
          <li class="menu-item"><span class="quit actionable">Quit game</span></li>
        {{/if}}
      </ul>
    {{/if}}

    {{#if inSettings}}
      <ul class="settings menu">
        {{!
        <li class="language menu-item">
          Language: English
        </li>
        }}
        <li class="menu-item"><span class="actionable display">显示设置</span></li>
        <li class="menu-item"><span class="actionable audio">音频设置</span></li>
        <li class="menu-item"><span class="actionable permissions">权限设置</span></li>
        <li class="menu-item"><span class="back-to-menu actionable">返回</span></li>
      </ul>
    {{/if}}

    {{#if inDisplay}}
      <ul class="display menu">
        {{> LandsOfIllusions.Components.Menu.Items.GraphicsScale}}
        {{> LandsOfIllusions.Components.Menu.Items.CRTEmulation}}
        {{> LandsOfIllusions.Components.Menu.Items.SlowCPUEmulation}}
        <li class="menu-item"><span class="smooth-shading actionable">
          平滑着色: {{#if smoothShading}}开启{{else}}关闭{{/if}}
        </span></li>
        <li class="menu-item"><span class="back-to-settings actionable">返回</span></li>
      </ul>
    {{/if}}

    {{#if inAudio}}
      <ul class="audio menu">
        <li class="menu-item"><span class="enabled actionable">
          音频:
          {{#if $is audioEnabled 'On'}}启用{{/if}}
          {{#if $is audioEnabled 'Fullscreen'}}仅全屏时开启{{/if}}
          {{#if $is audioEnabled 'Off'}}关闭{{/if}}
        </span></li>
        {{> LandsOfIllusions.Components.Menu.Items.VolumeControls}}
        <li class="menu-item"><span class="back-to-settings actionable">返回</span></li>
      </ul>
    {{/if}}

    {{> LandsOfIllusions.Components.Menu.Items.Permissions}}
  </div>
</template>

<template name="LandsOfIllusions.Components.Menu.Items.Fullscreen">
  <li class="menu-item"><span class="fullscreen actionable">
    全屏: 
    {{#if isFullscreen}}
      开启
    {{else}}
      关闭
    {{/if}}
  </span></li>
</template>

<template name="LandsOfIllusions.Components.Menu.Items.GraphicsScale">
  <li class="graphics-scale menu-item">
    像素尺寸:
    {{#if graphicsMaximumScale}}
      <button class="previous-button">◀</button>
    {{/if}}
    {{#if graphicsMaximumScale}}
      {{graphicsMaximumScale}}x
    {{else}}
      自动
    {{/if}}
    <button class="next-button">▶</button>
  </li>
</template>

<template name="LandsOfIllusions.Components.Menu.Items.CRTEmulation">
  <li class="menu-item"><span class="crt-emulation actionable">
    CRT仿真:  {{#if crtEmulation}}开启{{else}}关闭{{/if}}
  </span></li>
</template>

<template name="LandsOfIllusions.Components.Menu.Items.SlowCPUEmulation">
  <li class="menu-item"><span class="slow-cpu-emulation actionable">
    模拟慢速CPU:  {{#if slowCPUEmulation}}开启{{else}}关闭{{/if}}
  </span></li>
</template>

<template name="LandsOfIllusions.Components.Menu.Items.VolumeControls">
  <li class="menu-item">
    全局音量:  <input class="main-volume" type="range" min="0" max="1" step="0.05" value="{{mainVolume}}"/>
  </li>
  <li class="menu-item">
    音效音量:  <input class="sound-volume" type="range" min="0" max="1" step="0.05" value="{{soundVolume}}"/>
  </li>
  <li class="menu-item">
    环境音量:  <input class="ambient-volume" type="range" min="0" max="1" step="0.05" value="{{ambientVolume}}"/>
  </li>
  <li class="menu-item">
    音乐音量:  <input class="music-volume" type="range" min="0" max="1" step="0.05" value="{{musicVolume}}"/>
  </li>
</template>

<template name="LandsOfIllusions.Components.Menu.Items.Permissions">
  {{#if inPermissions}}
    <ul class="permissions menu">
      <li class="menu-item"><span class="persist-settings actionable">
          存档设置: {{> LandsOfIllusions.Components.Menu.Items.Permission permissionsPersistSettings}}
        </span></li>
      <li class="menu-item"><span class="persist-game-state actionable">
          保存游戏状态: {{> LandsOfIllusions.Components.Menu.Items.Permission permissionsPersistGameState}}
        </span></li>
      <li class="menu-item"><span class="persist-command-history actionable">
          保存命令历史记录: {{> LandsOfIllusions.Components.Menu.Items.Permission permissionsPersistCommandHistory}}
        </span></li>
      <li class="menu-item"><span class="persist-login actionable">
          记忆已登录用户: {{> LandsOfIllusions.Components.Menu.Items.Permission permissionsPersistLogin}}
        </span></li>
      <li class="menu-item"><span class="back-to-settings actionable">返回</span></li>
    </ul>
  {{/if}}
</template>

<template name="LandsOfIllusions.Components.Menu.Items.Permission">
  <span class="landsofillusions-components-menu-items-permission">
    {{#if $is this true}}
      是
    {{else}}
      {{#if $is this false}}
        否
      {{else}}
        询问
      {{/if}}
    {{/if}}
  </span>
</template>

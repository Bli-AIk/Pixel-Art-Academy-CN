<template name="PixelArtAcademy.PixelPad.Apps.Journal.JournalView.Entry.Object.Picture">
  <div class="picture-area {{uploadingClass}}">
    {{#if pictureSource}}
      <img class="picture autoscaledimage {{transparentClass}}" src="{{pictureSource}}" {{style autoScaledImageStyle}} crossorigin="anonymous">
      {{#if upload}}
        <div class="uploading-picture-area" {{style uploadingStyle}}>
          <img class="uploading-picture {{transparentClass}}" src="{{pictureSource}}" >
        </div>
      {{/if}}
      {{#if uploadError}}
        <div class="upload-error">
          <div class="message-area">
            <div class="message">{{uploadError.reason}}</div>
            {{#if canRetryUpload}}
              <div class="retry-area">
                <button class="retry-upload-button">Retry</button>
              </div>
            {{/if}}
          </div>
        </div>
      {{/if}}
    {{/if}}
    {{#if missingPictureSource}}
      <div class="missing-picture">Missing picture</div>
    {{/if}}
  </div>
</template>

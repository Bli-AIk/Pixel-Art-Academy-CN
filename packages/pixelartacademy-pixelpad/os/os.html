<template name="PixelArtAcademy.PixelPad.OS">
  {{#if justOS}}
    <style>
      html {
        font-size: {{display.scale}}px
      }
    </style>
    {{> Render display}}
  {{/if}}
  <div class="pixelartacademy-pixelpad-os">
    <div class="app-area">
      {{#if currentApp}}
        {{> Render currentApp}}
      {{/if}}
    </div>
    <div class="systems">
      {{#each currentSystems}}
        {{> Render this}}
      {{/each}}
    </div>
    <div class="shortcuts-table {{shortcutsTableVisibleClass}}">
      {{> PixelArtAcademy.PixelPad.Components.ShortcutsTable}}
    </div>
  </div>
</template>

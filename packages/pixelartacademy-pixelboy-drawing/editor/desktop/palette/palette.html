<template name="PixelArtAcademy.PixelBoy.Apps.Drawing.Editor.Desktop.Palette">
  <div class="pixelartacademy-pixelboy-apps-drawing-editor-desktop-palette table-item">
    <div class="colors">
      {{#each palette.ramps}}
        <div class="ramp">
          {{#each shades}}
            <div class="shade {{activeColorClass}}">
              <div class="color" {{style colorStyle}}></div>
            </div>
          {{/each}}
        </div>
      {{/each}}
    </div>
  </div>
</template>

<template name="PixelArtAcademy.PixelBoy.Apps.Drawing.Editor.Desktop">
  <div class="pixelartacademy-pixelboy-apps-drawing-editor-desktop {{drawingActiveClass}} {{focusedModeClass}} {{toolClass}} {{displayedAsset.editorStyleClasses}} {{draggingModeClass}} {{draggingClass}} {{resizingDirectionClass}}">
    <div class="sprite {{displayedAsset.styleClasses}}" {{style spriteStyle}}>
      {{> Render pixelCanvas}}
    </div>
    {{> Render toolbox}}
    {{#if colorFillEnabled}}
      {{> PixelArtAcademy.PixelBoy.Apps.Drawing.Editor.Desktop.ColorFill}}
    {{/if}}
    {{#if paletteEnabled}}
      {{> Render palette}}
    {{/if}}
    {{#if navigatorEnabled}}
      {{> Render navigator}}
    {{/if}}
    {{#if referencesEnabled}}
      {{> Render references}}
    {{/if}}
    {{#if pico8Enabled}}
      {{> Render pico8}}
    {{/if}}
    {{#if testPaperEnabled}}
      <div class="test-paper table-item {{eraserEnabledClass}}"></div>
    {{/if}}
    <div class="background"></div>
    {{#if drawingActive}}
      <style>
        .landsofillusions-components-menu .menu-button, html.adventure .build-version {
          opacity: 0 !important;
          pointer-events: none;
        }
      </style>
    {{/if}}
  </div>
</template>

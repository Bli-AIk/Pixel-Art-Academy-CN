<template name="PixelArtAcademy.PixelBoy.Apps.Drawing.Editor.Desktop">
  <div class="pixelartacademy-pixelboy-apps-drawing-editor-desktop {{drawingActiveClass}} {{focusedModeClass}} {{displayedAsset.editorStyleClasses}} {{draggingClass}} {{resizingDirectionClass}}">
    {{> Render interface}}


    {{#if testPaperEnabled}}
      <div class="test-paper table-item {{eraserEnabledClass}}"></div>
    {{/if}}
    {{#if colorFillEnabled}}
      {{> PixelArtAcademy.PixelBoy.Apps.Drawing.Editor.Desktop.ColorFill}}
    {{/if}}

    {{#if referencesEnabled}}
      {{> Render references}}
    {{/if}}
    {{#if pico8Enabled}}
      {{> Render pico8}}
    {{/if}}
    <div class="background"></div>
    {{#if drawingActive}}
      <style>
        .landsofillusions-components-menu .menu-button, html.adventure .build-version {
          opacity: 0 !important;
          pointer-events: none;
        }
      </style>
    {{/if}}
  </div>
</template>

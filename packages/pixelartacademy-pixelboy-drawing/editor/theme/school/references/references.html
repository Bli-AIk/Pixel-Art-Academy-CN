<template name="PixelArtAcademy.PixelBoy.Apps.Drawing.Editor.Theme.School.References">
  <div class="pixelartacademy-pixelboy-apps-drawing-editor-theme-school-references table-item {{styleClasses}}">
    <div class="stored-references {{hideActiveClass}}">
      <ul class="references">
        {{#each storedReferences}}
          <li class="reference">
            {{> PixelArtAcademy.PixelBoy.Apps.Drawing.Editor.Theme.School.References.Reference}}
          </li>
        {{/each}}
      </ul>
      <div class="actions">
        {{#if assetOptions.upload.enabled}}
          <div class="upload action">
            <button class="upload-button button">Upload</button>
          </div>
        {{/if}}
        {{#if assetOptions.storage.enabled}}
          <div class="storage action">
            <button class="storage-button button">Storage</button>
          </div>
        {{/if}}
      </div>
    </div>
    <div class="displayed-references">
      <ul class="references">
        {{#each displayedReferences}}
          <li class="reference">
            {{> PixelArtAcademy.PixelBoy.Apps.Drawing.Editor.Theme.School.References.Reference}}
          </li>
        {{/each}}
      </ul>
    </div>
  </div>
</template>

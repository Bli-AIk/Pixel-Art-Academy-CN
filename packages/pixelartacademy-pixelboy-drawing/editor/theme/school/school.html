<template name="PixelArtAcademy.PixelBoy.Apps.Drawing.Editor.Theme.School">
  <div class="pixelartacademy-pixelboy-apps-drawing-editor-theme-school {{drawingActiveClass}} {{toolClass}}">
    {{> Render toolbox}}
    {{#if colorFillEnabled}}
      {{> PixelArtAcademy.PixelBoy.Apps.Drawing.Editor.Theme.School.ColorFill}}
    {{/if}}
    {{#if paletteEnabled}}
      {{> Render palette}}
    {{/if}}
    {{#if navigatorEnabled}}
      {{> Render navigator}}
    {{/if}}
    <div class="sprite" {{style spriteStyle}}>
      {{> Render pixelCanvas}}
    </div>
    {{#if testPaperEnabled}}
      <div class="test-paper table-item {{eraserEnabledClass}}"></div>
    {{/if}}
    <div class="background"></div>
  </div>
</template>

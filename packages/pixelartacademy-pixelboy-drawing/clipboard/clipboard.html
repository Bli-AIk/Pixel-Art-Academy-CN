<template name="PixelArtAcademy.PixelBoy.Apps.Drawing.Clipboard">
  <div class="pixelartacademy-pixelboy-apps-drawing-clipboard {{activeAssetClass}} {{editorActiveClass}}">
    <div class="brief">
      {{#with asset}}
        <div class="asset {{styleClasses}}">
          <div class="asset-name">{{> t10e displayNameTranslation}}</div>
          <div class="description">
            {{#Markdown}}{{description}}{{/Markdown}}
          </div>
          {{> Render briefComponent}}
        </div>
      {{/with}}
      <div class="sprite-placeholder" {{style spritePlaceholderStyle}}></div>
      <div class="sprite-info">{{#Markdown}}{{asset.spriteInfo}}{{/Markdown}}</div>
    </div>
  </div>
</template>

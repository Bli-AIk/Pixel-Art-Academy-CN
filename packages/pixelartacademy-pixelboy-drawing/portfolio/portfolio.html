<template name="PixelArtAcademy.PixelBoy.Apps.Drawing.Portfolio">
  <div class="pixelartacademy-pixelboy-apps-drawing-portfolio">
    <div class="cover" {{style coverStyle}}>
      <div class="handle"></div>
      <div class="handle-shadow"></div>
    </div>
    <ul class="sections">
      {{#each sections}}
        <li class="section {{sectionActiveClass}}" {{style sectionStyle}}>
          <div class="section-name">{{> t10e nameKey}}</div>
          <ul class="groups">
            {{#each groups}}
              <li class="group" {{style groupStyle}}>
                <div class="group-name">{{name}}</div>
              </li>
            {{/each}}
          </ul>
        </li>
      {{/each}}
    </ul>
  </div>
</template>

<template name="PixelArtAcademy.PixelBoy.Apps.StudyPlan.Blueprint.Flowchart">
  <div class="pixelartacademy-pixelboy-apps-studyplan-blueprint-flowchart">
    <svg xmlns="http://www.w3.org/2000/svg" class="svg-canvas" width="{{svgWidth}}" height="{{svgHeight}}" {{viewboxAttribute}} shape-rendering="crispEdges">
      <defs>
        <marker id="head" orient="auto" markerWidth="5" markerHeight="9" refX="4" refY="4.5">
          <path d="M0,0.5 V8 L4,4 Z" fill="#7cb4d4" />
        </marker>
      </defs>
      <g class="svg-root">
        {{#each connections}}
          <path marker-end="url(#head)" stroke="#7cb4d4" stroke-width="1" fill="none" d="{{connectionPath}}" class="connection"/>
        {{/each}}
      </g>
    </svg>
  </div>
</template>

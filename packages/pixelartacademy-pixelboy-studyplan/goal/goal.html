<template name="PixelArtAcademy.PixelBoy.Apps.StudyPlan.Goal">
  <div class="pixelartacademy-pixelboy-apps-studyplan-goal {{expandedClass}}" {{style goalStyle}}>
    <div class="name">
      {{> t10e goal.displayNameTranslation}}
    </div>
    <div class="tasks-map" {{style tasksMapStyle}}>
      <canvas class="connections-canvas"></canvas>
      <ul class="tasks">
        {{#each goalTasks}}
          {{#if task}}
            <li class="task" {{style taskStyle}}>
              {{> PixelArtAcademy.PixelBoy.Apps.StudyPlan.Goal.Task task}}
            </li>
          {{/if}}
        {{/each}}
      </ul>
    </div>
    {{#if goal.interests.length}}
      <div class="provided-interests" {{style providedInterestsStyle}}></div>
    {{/if}}
    {{#if showRequiredInterests}}
      <div class="required-interests">
        <div class="label" {{style requiredInterestLabelStyle}}>Prerequisites:</div>
        <ul class="list">
          {{#each goal.requiredInterests}}
            {{#with interestDocument}}
              <li class="interest {{validTargetClass}}" data-id="{{_id}}" {{style requiredInterestStyle}}>
                <div class="name">
                  {{> t10e name}}
                </div>
                <div class="connector"></div>
                <div class="connection-target"></div>
              </li>
            {{/with}}
          {{/each}}
        </ul>
      </div>
    {{/if}}

  </div>
</template>

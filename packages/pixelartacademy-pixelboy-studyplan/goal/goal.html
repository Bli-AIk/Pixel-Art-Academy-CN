<template name="PixelArtAcademy.PixelBoy.Apps.StudyPlan.Goal">
  <div class="pixelartacademy-pixelboy-apps-studyplan-goal {{expandedClass}}" {{style goalStyle}}>
    <div class="name">
      {{> t10e goal.displayNameTranslation}}
    </div>
    {{#if goal.interests.length}}
      <div class="provided-interests"></div>
    {{/if}}
    <ul class="tasks">
      {{#each goalTasks}}
        <li class="task">
          {{> PixelArtAcademy.PixelBoy.Apps.StudyPlan.Goal.Task task}}
        </li>
      {{/each}}
    </ul>
    <ul class="required-interests">
      {{#each goal.requiredInterests}}
        {{#with interestDocument}}
          <li class="interest">
            <div class="name">
              {{> t10e name}}
            </div>
          </li>
        {{/with}}
      {{/each}}
    </ul>
  </div>
</template>

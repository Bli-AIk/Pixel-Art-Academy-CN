<template name="PixelArtAcademy.PixelBoy.Apps.StudyPlan.Goal.Task">
  <div class="pixelartacademy-pixelboy-apps-studyplan-goal-task">
    <div class="icon">
      {{#if completed}}
        <div class="completed"></div>
      {{/if}}
    </div>
    <div class="info">
      <div class="directive">
        {{> t10e directiveTranslation}}
      </div>
      <ul class="interests">
        {{#each requiredInterests}}
          {{#with interestDocument}}
            <li class="required interest">{{> t10e name}}</li>
          {{/with}}
        {{/each}}
      </ul>
      <ul class="interests">
        {{#each interests}}
          {{#with interestDocument}}
            <li class="interest">{{> t10e name}}</li>
          {{/with}}
        {{/each}}
      </ul>
      <div class="instructions">
        {{> t10e instructionsTranslation}}
      </div>
    </div>
  </div>
</template>

<template name="Retronator.App.Layouts.AdminAccess">
  {{#if loading}}
    加载中…
  {{else}}
    {{#if currentUser}}
      {{#if hasItem 'Retronator.Admin'}}
        {{> Render page}}
      {{else}}
        <p>You need to have admin access to view this page.</p>
      {{/if}}
    {{else}}
      {{> Retronator.Accounts.Components.SignIn}}
    {{/if}}
  {{/if}}
</template>

<template name="LandsOfIllusions.Adventure.Interface.Text">
  <style>
    html {
      font-size: {{display.scale}}px;
    }
  </style>
  {{> Render display}}
  <div class="text-interface scrollable">
    <div class="location">
      {{> Render location}}
    </div>
    <div class="items">
      {{#each activeItems}}
        {{> Render this}}
      {{/each}}
    </div>
    <div class="ui-area scrollable-content">
      <div class="ui-background"></div>
      <div class="ui">
        <div class="text-display scrollable">
          <div class="text-display-content scrollable-content">
            <div class="narrative">
              {{#if introduction}}
                <p class="introduction">{{{introduction}}}</p>
              {{/if}}
              {{#unless inIntro}}
                <p class="exits">{{> t10e "Possible exits are:"}}
                  {{#each exitAvatars}}
                    <span class="exit"><span class="name">{{exitAvatarName}}</span></span>
                  {{else}}
                    <span class="exit">{{> t10e "None"}}</span>
                  {{/each}}
                </p>
                <p class="things-sentence">{{> t10e "You see:"}}</p>
                <ul class="things">
                  {{#each things}}
                    <li class="thing">
                      {{{thingDescription}}}
                    </li>
                  {{else}}
                    <li class="thing">{{> t10e "Nothing"}}.</li>
                  {{/each}}
                </ul>
                {{#if postscript}}
                  <p class="postscript">{{{postscript}}}</p>
                {{/if}}
                {{#each narrative.lines}}
                  <p class="narrative-line">{{{narrativeLine}}}</p>
                {{/each}}
              {{/unless}}
            </div>
            {{#if showCommandLine}}
              <div class="command-line">
                {{#if waitingKeypress}}
                  … <span class="keypress-hint">Press enter to continue</span>
                {{else}}
                  &gt;
                  {{#if hoveredCommand}}
                    {{hoveredCommand}}
                  {{else}}
                   {{commandInput.command}}<span class="caret {{caretIdleClass}}">■</span>
                 {{/if}}
                {{/if}}
                <input class="dummy-input" type="text"/>
              </div>
            {{/if}}
            {{#if showDialogSelection}}
              <div class="dialog-selection">
                <ul class="options">
                  {{#each dialogSelection.dialogLineOptions}}
                    <li class="option {{activeDialogOptionClass}}">{{{dialogSelectionLine}}}</li>
                  {{/each}}
                </ul>
              </div>
            {{/if}}
          </div>
        </div>
        <div class="inventory scrollable">
          {{#if showInventory}}
            <div class="inventory-content scrollable-content">
              <p class="items-sentence">{{> t10e "You are carrying:"}}</p>
              <ul class="items">
                {{#each inventoryItems}}
                  <li class="item">{{fullName}}</li>
                {{else}}
                  <li class="item">{{> t10e "Nothing"}}</li>
                {{/each}}
              </ul>
            </div>
          {{/if}}
        </div>
      </div>
    </div>
  </div>
</template>

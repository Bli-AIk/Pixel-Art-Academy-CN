<template name="LandsOfIllusions.Pages.Admin.GroupPhoto">
  <style>
    html {
      font-size: {{display.scale}}px;
    }
  </style>
  {{> Render display}}
  <div class="landsofillusions-pages-admin-groupphoto">
    <h1>Group Photo</h1>
    {{#each characters}}
      <div class="avatar" title="{{avatar.fullName}}" {{style avatarStyle}}>
        {{> SanFrancisco.C3.Design.Terminal.Components.AvatarPartPreview avatar}}
      </div>
    {{/each}}
  </div>
</template>

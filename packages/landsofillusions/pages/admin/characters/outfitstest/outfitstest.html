<template name="LandsOfIllusions.Pages.Admin.Characters.OutfitsTest">
  <style>
    html {
      font-size: {{display.scale}}px;
    }
  </style>
  {{> Render display}}
  <div class="landsofillusions-pages-admin-characters-outfitstest admin-page">
    <h1>Outfits test</h1>
    <div class="controls">
      Outfit {{> LandsOfIllusions.Pages.Admin.Characters.OutfitsTest.OutfitSelection}}
    </div>
    <div class="viewing-angles">
      {{#each viewingAngles}}
        <div class="viewing-angle">
          {{#each avatars}}
            <div class="avatar">
              {{#with avatar}}
                {{> SanFrancisco.C3.Design.Terminal.Components.AvatarPartPreview args avatarPreviewOptions}}
              {{/with}}
            </div>
          {{/each}}
        </div>
      {{/each}}
    </div>
  </div>
</template>

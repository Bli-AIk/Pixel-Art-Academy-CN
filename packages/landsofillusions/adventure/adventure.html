<template name="LandsOfIllusions.Adventure">
  <style>
    html {
      font-size: {{fontSize}}px
    }
  </style>
  {{> Render display}}
  <div class="adventure">
    <div class="display">
      {{> Render currentLocation}}
      <div class="inventory">
        {{#each inventory}}
          {{> Render this}}
        {{/each}}
      </div>
    </div>
    <div class="ui">
      <p>You carry:</p>
      <ul class="inventory">
        {{#each inventory}}
          <li class="item">
            &mdash; <a class="link" href="/pixelboy">{{displayName}}</a>
          </li>
        {{/each}}
      </ul>
    </div>
  </div>
</template>

<template name="LandsOfIllusions.Adventure">
  <div class="landsofillusions-adventure">
    {{> Render interface}}
    {{> Render menu}}
    {{#each currentChapters}}
      {{> Render this}}
    {{/each}}
    {{#each modalDialogs}}
      {{#unless dontRender}}
        {{> Render dialog}}
      {{/unless}}
    {{/each}}
  </div>
  {{> LandsOfIllusions.Pages.Loading args showLoadingCallback}}
  <div class="viewport-bounds" {{style interface.display.viewport.viewportBounds.toDimensions}}>
    <a class="build-version" href="https://github.com/retronator/pixel-art-academy" target="_blank">{{app.buildName}} {{app.version}}</a>
  </div>
</template>

<template name="LandsOfIllusions.Adventure">
  <div class="landsofillusions-adventure">
    {{> Render interface}}
    {{> Render menu}}
    {{#each currentChapters}}
      {{> Render this}}
    {{/each}}
    {{#each modalDialogs}}
      {{#unless dontRender}}
        {{> Render dialog}}
      {{/unless}}
    {{/each}}
  </div>
  {{! HACK: We set showLoading as the data context to ensure ready and currentRegion methods are called. If they are
      not, it leads to weird re-creation of components down the road. Why the region method is hard to determine. }}
  {{> LandsOfIllusions.Pages.Loading showLoading}}
  <div class="viewport-bounds" {{style interface.display.viewport.viewportBounds.toDimensions}}>
    <a class="build-version" href="https://github.com/retronator/pixel-art-academy" target="_blank">{{app.buildName}} {{app.version}}</a>
  </div>
</template>

<template name="LandsOfIllusions.Components.ChapterTitle">
  {{#unless deactivated}}
    <div class="landsofillusions-components-chaptertitle {{toBeContinuedClass}}">
      {{#LandsOfIllusions.Components.Overlay}}
        <h1 class="episode-title">
          {{> t10e "episode"}}: {{chapter.episode.fullName}}
          {{#if options.toBeContinued}}
            <span class="to-be-continued">
              {{> t10e "to be continued in"}}
            </span>
          {{/if}}
        </h1>
        <div class="chapter-title-area">
          <h2 class="chapter-title">
            <span class="heading">{{> t10e "Chapter"}} {{chapter.number}}</span>
            <span class="chapter-name">{{chapter.fullName}}</span>
          </h2>
        </div>
        {{#if options.toBeContinued}}
          <div class="call-to-action">
            <div class="coming-soon">{{> t10e "coming soon"}}</div>
            <div class="support">
              {{> t10e "Support the development by"}}<br/>
              <a class="pre-order" href="/about">
                {{> t10e "pre-ordering"}}
              </a>
            </div>
          </div>
        {{/if}}
      {{/LandsOfIllusions.Components.Overlay}}
    </div>
  {{/unless}}
</template>

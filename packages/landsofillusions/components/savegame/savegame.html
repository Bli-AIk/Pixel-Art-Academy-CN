<template name="LandsOfIllusions.Components.SaveGame">
  {{#unless deactivated}}
    <div class="landsofillusions-components-savegame">
      {{> LandsOfIllusions.Components.BackButton}}
      {{#LandsOfIllusions.Components.Overlay}}
        <ul class="profiles">
          <li class="profile character">
            <div class="avatar">
            </div>
            <div class="name">
            </div>
          </li>
          <li class="profile disconnect">
            <div class="name">
              Disconnect
            </div>
          </li>
        </ul>
      {{/LandsOfIllusions.Components.Overlay}}
    </div>
  {{/unless}}
</template>

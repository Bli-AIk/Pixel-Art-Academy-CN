<template name="LandsOfIllusions.Components.Account.Inventory">
  <div class="landsofillusions-components-account-inventory {{otherSideClass}}">
    {{#unless otherSide}}
      <h2>Inventory</h2>
      <p>You are the proud owner of:</p>
      {{#unless items.length}}
        <ul class="items">
          <li class="item">This lonely access keycard. You can buy other things in Retronator HQ store in the game.</li>
        </ul>
        <p class="smallprint bottom">
          Make sure you verified your email if you think you're missing purchases.
        </p>
      {{/unless}}
    {{/unless}}
    {{#if displayedPixelArtAcademyItems}}
      <p class="category">Pixel Art Academy</p>
      <ul class="items">
        {{#each displayedPixelArtAcademyItems}}
          {{> LandsOfIllusions.Components.Account.Inventory.item}}
        {{/each}}
      </ul>
    {{/if}}
    {{#if displayedRewardItems}}
      <p class="category">Rewards</p>
      <ul class="items">
        {{#each displayedRewardItems}}
          {{> LandsOfIllusions.Components.Account.Inventory.item}}
        {{/each}}
        {{#if showMoreRewards}}
          <li class="more">...</li>
        {{/if}}
      </ul>
    {{/if}}
    {{#if displayedAccessItems}}
      <p class="category">Keycard access</p>
      <ul class="items">
        {{#each displayedAccessItems}}
          {{> LandsOfIllusions.Components.Account.Inventory.item}}
        {{/each}}
        {{#if showMoreAccess}}
          <li class="more">...</li>
        {{/if}}
      </ul>
    {{/if}}
    {{#if displayedItemKeys}}
      <p class="category">Product keys</p>
      <ul class="items">
        {{#each displayedItemKeys}}
          {{> LandsOfIllusions.Components.Account.Inventory.item}}
        {{/each}}
        {{#if showMoreAccess}}
          <li class="more">...</li>
        {{/if}}
      </ul>
    {{/if}}
    <img class="clamp" src="{{image '/landsofillusions/components/account/wide-clamp-right.png'}}" />
    {{#unless otherSide}}
      <div class="keycard {{keycardClass}}">
        <div class="name">{{currentUser.displayName}}</div>
        <img class="card" src="{{image keycardImage}}" />
      </div>
    {{/unless}}
    {{#if showTurn}}
      <button class="turn">
        {{#if otherSide}}
          turn page <img class="arrow" src="{{image '/landsofillusions/components/account/next.png'}}" />
        {{else}}
          <img class="arrow" src="{{image '/landsofillusions/components/account/previous.png'}}" /> turn page
        {{/if}}
      </button>
    {{/if}}
    {{#if selectedItem}}
      {{#with selectedItem}}
        <div class="selected-item {{selectedItemKeyClass}}">
          <div class="content">
            <div class="unload-info"></div>
            <p>{{> t9n description}}</p>
            {{#if selectedItemIsItemKey}}
              <p class="item-key-code">
                {{#if selectedItemKeyCode}}
                  {{selectedItemKeyCode}}
                {{else}}
                  Retrieving â€¦
                {{/if}}
              </p>
            {{/if}}
          </div>
        </div>
      {{/with}}
    {{/if}}
  </div>
</template>

<template name="LandsOfIllusions.Components.Account.Inventory.item">
  <li class="item">
    <span class="name">{{pixelArtAcademyItemName}}</span>
  </li>
</template>

<template name="LandsOfIllusions.Components.Account.Characters">
<div class="landsofillusions-components-account-characters">
  <h2>Characters</h2>
  <h3>Temporary interface</h3>
  <p>Your characters are:</p>
  <ul class="characters">
    {{#each characters}}
      <li class="character">
        {{> LandsOfIllusions.Components.Account.Characters.CharacterName}}
        <button class="load-character {{showLoadButtonClass}}">Load</button>
      </li>
    {{else}}
      <p>You do not have any characters. Add one below.</p>
    {{/each}}
  </ul>
  <p><button class="new-character">New Character</button></p>
  {{#if currentCharacter}}
    {{#with currentCharacter}}
      <p>You are playing as {{currentCharacter.displayName}}. <button class="unload-character">Unload</button></p>
      <div class="current-character-editor">
        <p>Character color is</p>
        <div class="color">
          <p>hue: {{> LandsOfIllusions.Components.Account.Characters.CharacterColorHue}} shade: {{> LandsOfIllusions.Components.Account.Characters.CharacterColorShade}}</p>
          <p>Preview:</p>
          <div class="dialog-preview" {{style dialogPreviewStyle}}>
            I'm not just saying this to be clever,<br/>I'm also saying it because it's true.
          </div>
        </div>
      </div>
    {{/with}}
  {{/if}}
</div>
</template>

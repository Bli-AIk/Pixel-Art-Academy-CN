<template name="LandsOfIllusions.Components.Account.Services">
  <div class="landsofillusions-components-account-services">
    <h2>Linked services</h2>
    <h3>Sign-in methods</h3>
    <ul class="services">
      {{#each loginServices}}
        <li class="service">
          <span class="name">{{this}}</span>
          {{#if loginServiceEnabled}}
            <img class="stamp {{toLower this}}" src="{{image stampUrl}}" />
          {{else}}
            <button class="link-service-button"></button>
          {{/if}}
        </li>
      {{/each}}
    </ul>
    <h3>Other connections</h3>
    <ul class="services">
      {{#with 'Patreon'}}
        <li class="service">
          <span class="name">Patreon</span>
          {{#if loginServiceEnabled}}
            <img class="stamp patreon" src="{{image '/landsofillusions/components/account/services/patreon.png'}}" />
          {{else}}
            <button class="link-service-button patreon"></button>
          {{/if}}
        </li>
      {{/with}}
      <li class="service"></li>
    </ul>
  </div>
</template>

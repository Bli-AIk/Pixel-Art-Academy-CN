<template name="LandsOfIllusions.Components.Menu">
  <div class="landsofillusions-components-menu">
    <div class="menu-overlay {{menuVisibleClass}}">
      {{#if menuVisible}}
        {{> Render menuItems}}
      {{/if}}
    </div>
    <div class="toolbar {{toolbarVisible}}">
      <button class="toggle-audio-button {{audioEnabledClass}}"></button>
      {{#unless customShowMenu}}
        <button class="menu-button">Menu</button>
      {{/unless}}
    </div>
    {{> Render signIn}}
    {{> Render account}}
  </div>
</template>

<template name="LandsOfIllusions.Components.Menu.Items">
  <ul class="lands-of-illusions-components-menu-items">
    {{#if inMainMenu}}
      {{#if aboutVisible}}
        <li class="menu-item">
          <a class="about actionable" href="{{flowRouterPath 'PixelArtAcademy.LandingPage.Pages.About'}}" target="_blank">
            About
          </a>
        </li>
      {{/if}}
      {{#if continueVisible}}
        <li class="menu-item"><span class="continue actionable">Continue</span></li>
      {{/if}}
      {{#if newVisible}}
        <li class="menu-item"><span class="new actionable">Start new game</span></li>
      {{/if}}
      {{#if loadVisible}}
        <li class="menu-item"><span class="load actionable">Load game</span></li>
      {{/if}}
      {{#if saveVisible}}
        <li class="menu-item"><span class="save actionable">Save game</span></li>
      {{/if}}
      {{#if accountVisible}}
        <li class="menu-item"><span class="account actionable">Account</span></li>
      {{/if}}
      <li class="menu-item"><span class="fullscreen actionable">
        Fullscreen:
        {{#if isFullscreen}}
          on
        {{else}}
          off
        {{/if}}
      </span></li>
      {{#if settingsVisible}}
        <li class="menu-item"><span class="settings actionable">Settings</span></li>
      {{/if}}
      {{#if pressVisible}}
        <li class="menu-item">
          <a class="press actionable" href="{{flowRouterPath 'PixelArtAcademy.LandingPage.Pages.Press'}}" target="_blank">
            Press page
          </a>
        </li>
      {{/if}}
      {{#if smallprintVisible}}
        <li class="menu-item">
          <a class="smallprint actionable" href="{{flowRouterPath 'PixelArtAcademy.LandingPage.Pages.Smallprint'}}" target="_blank">
            Smallprint
          </a>
        </li>
      {{/if}}
      {{#if quitVisible}}
        <li class="menu-item"><span class="quit actionable">Quit game</span></li>
      {{/if}}
    {{/if}}
    {{#if inSettings}}
      <li class="language menu-item">
        Language: English
      </li>
      <li class="menu-item"><span class="audio actionable">
        Audio:
        {{#if audioOn}}on{{/if}}
        {{#if audioFullscreen}}when fullscreen{{/if}}
        {{#if audioOff}}off{{/if}}
      </span></li>
      <li class="sounds menu-item">
        Sounds: <input type="range" min="0" max="100" step="10" value="{{soundLevel}}"/>
      </li>
      <li class="music menu-item">
        Music: <input type="range" min="0" max="100" step="10" value="{{musicLevel}}"/>
      </li>
      <li class="menu-item"><span class="back actionable">Back</span></li>
    {{/if}}
  </ul>
</template>

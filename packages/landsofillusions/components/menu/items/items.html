<template name="LandsOfIllusions.Components.Menu.Items">
  <ul class="landsofillusions-components-menu-items">
    {{#if inMainMenu}}
      {{#if aboutVisible}}
        <li class="menu-item">
          <a class="about actionable" href="{{routerPath 'PixelArtAcademy.LandingPage.Pages.About'}}" target="_blank">
            About
          </a>
        </li>
      {{/if}}
      {{#if continueVisible}}
        <li class="menu-item"><span class="continue actionable">Continue</span></li>
      {{/if}}
      {{#if newVisible}}
        <li class="menu-item"><span class="new actionable">Play intro</span></li>
        <li class="menu-item">
          <a class="buy actionable" href="{{routerPath 'Retronator.HQ.Adventure' parameter2='store'}}" target="_blank">
            Pre-order
          </a>
        </li>
      {{/if}}
      {{#if loadVisible}}
        <li class="menu-item"><span class="load actionable">Load game</span></li>
      {{/if}}
      {{#if saveVisible}}
        <li class="menu-item"><span class="save actionable">Save game</span></li>
      {{/if}}
      {{#if accountVisible}}
        <li class="menu-item"><span class="account actionable">Account</span></li>
      {{/if}}
      <li class="menu-item"><span class="fullscreen actionable">
        Fullscreen:
        {{#if isFullscreen}}
          on
        {{else}}
          off
        {{/if}}
      </span></li>
      <li class="menu-item"><span class="settings actionable">Settings</span></li>
      {{#if pressVisible}}
        <li class="menu-item">
          <a class="press actionable" href="{{routerPath 'PixelArtAcademy.LandingPage.Pages.Press'}}" target="_blank">
            Press page
          </a>
        </li>
      {{/if}}
      {{#if smallprintVisible}}
        <li class="menu-item">
          <a class="smallprint actionable" href="{{routerPath 'PixelArtAcademy.LandingPage.Pages.Smallprint'}}" target="_blank">
            Smallprint
          </a>
        </li>
      {{/if}}
      <li class="menu-item">
        <a class="help actionable" href="{{routerPath 'PixelArtAcademy.LandingPage.Pages.Help'}}" target="_blank">
          Help
        </a>
      </li>
      {{#if quitVisible}}
        <li class="menu-item"><span class="quit actionable">Quit game</span></li>
      {{/if}}
    {{/if}}
    {{#if inSettings}}
      {{!
      <li class="language menu-item">
        Language: English
      </li>
      }}
      <li class="graphics-scale menu-item">
        Pixel scale:
        {{#if graphicsMaximumScale}}
          <button class="previous-button">◀</button>
        {{/if}}
        {{#if graphicsMaximumScale}}
          {{graphicsMaximumScale}}x
        {{else}}
          Auto
        {{/if}}
        <button class="next-button">▶</button>
      </li>
      <li class="menu-item"><span class="audio actionable">
        Audio:
        {{#if $is audioEnabled 'On'}}on{{/if}}
        {{#if $is audioEnabled 'Fullscreen'}}when fullscreen{{/if}}
        {{#if $is audioEnabled 'Off'}}off{{/if}}
      </span></li>
      <li class="sounds menu-item">
        Sounds: <input type="range" min="0" max="100" step="10" value="{{soundLevel}}"/>
      </li>
      <li class="music menu-item">
        Music: <input type="range" min="0" max="100" step="10" value="{{musicLevel}}"/>
      </li>
      <li class="menu-item"><span class="actionable permissions">Permissions</span></li>
      <li class="menu-item"><span class="back-to-menu actionable">Back</span></li>
    {{/if}}
    {{#if inPermissions}}
      <li class="menu-item"><span class="permissions-persist-settings actionable">
        Save settings: {{> LandsOfIllusions.Components.Menu.Items.Permission permissionsPersistSettings}}
      </span></li>
      <li class="menu-item"><span class="permissions-persist-game-state actionable">
        Save game state: {{> LandsOfIllusions.Components.Menu.Items.Permission permissionsPersistGameState}}
      </span></li>
      <li class="menu-item"><span class="permissions-persist-command-history actionable">
        Save command history: {{> LandsOfIllusions.Components.Menu.Items.Permission permissionsPersistCommandHistory}}
      </span></li>
      <li class="menu-item"><span class="permissions-persist-login actionable">
        Remember signed-in user: {{> LandsOfIllusions.Components.Menu.Items.Permission permissionsPersistLogin}}
      </span></li>
      <li class="menu-item"><span class="back-to-settings actionable">Back</span></li>
    {{/if}}
  </ul>
</template>

<template name="LandsOfIllusions.Components.Menu.Items.Permission">
  <span class="landsofillusions-components-menu-items-permission">
    {{#if $is this true}}
      yes
    {{else}}
      {{#if $is this false}}
        no
      {{else}}
        ask
      {{/if}}
    {{/if}}
  </span>
</template>

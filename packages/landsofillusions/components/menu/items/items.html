<template name="LandsOfIllusions.Components.Menu.Items">
  <ul class="lands-of-illusions-components-menu-items">
    {{#if inMainMenu}}
      {{#if aboutVisible}}
        <li class="about menu-item">
          <a class="actionable" href="{{flowRouterPath 'PixelArtAcademy.LandingPage.Pages.About'}}" target="_blank">
            About
          </a>
        </li>
      {{/if}}
      {{#if continueVisible}}
        <li class="continue menu-item"><span class="actionable">Continue</span></li>
      {{/if}}
      {{#if newVisible}}
        <li class="new menu-item"><span class="actionable">Start new game</span></li>
      {{/if}}
      {{#if loadVisible}}
        <li class="load menu-item"><span class="actionable">Load game</span></li>
      {{/if}}
      {{#if saveVisible}}
        <li class="save menu-item"><span class="actionable">Save game</span></li>
      {{/if}}
      {{#if accountVisible}}
        <li class="account menu-item"><span class="actionable">Account</span></li>
      {{/if}}
      <li class="fullscreen menu-item"><span class="actionable">
        Fullscreen:
        {{#if isFullscreen}}
          on
        {{else}}
          off
        {{/if}}
      </span></li>
      {{#if settingsVisible}}
        <li class="settings menu-item"><span class="actionable">Settings</span></li>
      {{/if}}
      {{#if pressVisible}}
        <li class="press menu-item">
          <a class="actionable" href="{{flowRouterPath 'PixelArtAcademy.LandingPage.Pages.Press'}}" target="_blank">
            Press page
          </a>
        </li>
      {{/if}}
      {{#if quitVisible}}
        <li class="quit menu-item"><span class="actionable">Quit</span></li>
      {{/if}}
    {{/if}}
    {{#if inSettings}}
      <li class="language menu-item">
        Language: English
      </li>
      <li class="audio menu-item"><span class="actionable">
        Audio:
        {{#if audioOn}}on{{/if}}
        {{#if audioFullscreen}}when fullscreen{{/if}}
        {{#if audioOff}}off{{/if}}
      </span></li>
      <li class="sounds menu-item">
        Sounds: <input type="range" min="0" max="100" step="10" value="{{soundLevel}}"/>
      </li>
      <li class="music menu-item">
        Music: <input type="range" min="0" max="100" step="10" value="{{musicLevel}}"/>
      </li>
      <li class="back menu-item"><span class="actionable">Back</span></li>
    {{/if}}
  </ul>
</template>

<template name="LandsOfIllusions.Components.Dialog">
  <div class="landsofillusions-components-dialog">
    <div class="dialog-overlay">
      <div class="dialog">
        <div class="message">{{options.message}}</div>
        {{#if options.moreInfo}}
          <div class="more-info">{{options.moreInfo}}</div>
        {{/if}}
        <ul class="buttons">
          {{#each options.buttons}}
            <button class="button">{{text}}</button>
          {{/each}}
        </ul>
      </div>
    </div>
  </div>
</template>

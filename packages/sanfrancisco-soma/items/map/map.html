<template name="SanFrancisco.Soma.Items.Map">
  <div class="sanfrancisco-soma-items-map">
    {{> LandsOfIllusions.Components.BackButton}}
    {{#LandsOfIllusions.Components.Overlay}}
    {{else}}
      <div class="map-area max-area">
        <div class="notes-area {{notesVisibleClass}}">
          <img class="notes" src="{{image '/sanfrancisco/soma/items/map/notes.png'}}"/>
        </div>
        <img class="map" src="{{image '/sanfrancisco/soma/items/map/map.png'}}"/>
        {{> LandsOfIllusions.Components.Hand 'deep'}}
      </div>
    {{/LandsOfIllusions.Components.Overlay}}
  </div>
</template>

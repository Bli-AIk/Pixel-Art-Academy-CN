<template name="PixelArtAcademy.PixelBoy.Apps.Calendar.GoalSettings">
  <div class="pixelartacademy-pixelboy-apps-calendar-goalsettings {{visibleClass}}">
    <h2 class="question">How much do you want to draw?</h2>
    <p class="instruction">Choose one of the weekly goals, or both.</p>
    <ol class="goals">
      <li class="goal days-per-week">
        <h3 class="title">Days per week</h3>
        <div class="options">
          {{#each daysPerWeekOptions}}
            <label class="option">
              <div class="label">{{#if this}}{{this}}{{else}}N/A{{/if}}</div>
              <input class="option-input" type="radio" name="days-per-week" value="{{this}}" {{daysPerWeekCheckedAttribute}}/><span class="radio"></span>
            </label>
          {{/each}}
        </div>
        <p class="approximate-time">
          {{#if daysPerWeek}}
            (about {{hoursPerWeek}} per week)
          {{else}}
            (fill the desired circle)
          {{/if}}
        </p>
        <div class="and-or">and/or</div>
      </li>
      <li class="goal hours-per-week">
        <h3 class="title">Total weekly hours</h3>
        <div class="options">
          <span class="option">{{> PixelArtAcademy.PixelBoy.Apps.Calendar.GoalSettings.HoursPerWeek}}</span> h/week or about
          <span class="option">{{> PixelArtAcademy.PixelBoy.Apps.Calendar.GoalSettings.HoursPerDay}}</span> h/day
        </div>
      </li>
    </ol>
    <div class="result">
      {{#if hasGoal}}
        <p>Your choice earns you the difficulty of {{difficulty}}.</p>
      {{else}}
        <p>Please choose at least one of the above goals.</p>
      {{/if}}
    </div>
    <div class="actions">
      <button class="confirm-button">Confirm</button>
    </div>
  </div>
</template>

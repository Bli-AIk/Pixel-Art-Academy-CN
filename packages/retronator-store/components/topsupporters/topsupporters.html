<template name="Retronator.Store.Components.TopSupporters">
  <ol class="retronator-store-components-top-supporters">
    {{#each supporters}}
      <li class="supporter {{supporterClass}}" {{valueAttribute}}>
        <div class="name-amount-area">
          <div class="name">{{name}}</div>
          <div class="amount">${{roundNumber amount}}</div>
        </div>
        {{#if message}}<div class="message">{{message}}</div>{{/if}}
      </li>
    {{/each}}
  </ol>
</template>

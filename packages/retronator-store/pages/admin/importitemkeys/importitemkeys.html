<template name="Retronator.Store.Pages.Admin.ImportItemKeys">
  <h1>Import item keys</h1>
  <form class="upload-form">
    <p>Select a text file to import</p>
    <input class="text-file" type="file" accept="text/plain"/>
    <p>Or input a list directly</p>
    <textarea class="manual-input"></textarea>
    <p>Select item</p>
    <select class="item">
      {{#each items}}
        <option value="{{_id}}">{{catalogKey}}</option>
      {{/each}}
    </select>
    <p>Enter upload passphrase</p>
    <input class="passphrase" type="password"/>
    <div><button>Upload</button></div>
  </form>
</template>

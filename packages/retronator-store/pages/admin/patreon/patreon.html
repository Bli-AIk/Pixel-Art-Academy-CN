<template name="Retronator.Store.Pages.Admin.Patreon">
  <h1>Patreon</h1>
  <h2>Scripts</h2>
  <p><button class="update-current-pledges">Update current pledges</button></p>
  <p><button class="grant-early-keycards">Grant early keycards</button></p>
  <p><button class="fill-missing-patron-ids">Fill missing patron IDs in payments</button></p>
  <h2>Refresh client</h2>
  <form class="refresh-form">
    <p>Enter refresh token</p>
    <input class="refresh-token"/>
    <div><button>Refresh</button></div>
  </form>
  <h2>Import pledges</h2>
  <form class="upload-form">
    <p>Select a csv file to import</p>
    <input class="csv-file" type="file" accept="text/csv"/>
    <p>Or input a list directly</p>
    <textarea class="manual-input"></textarea>
    <p>Select date</p>
    <input class="date" type="date"/>
    <div><button>Upload</button></div>
  </form>
</template>

<template name="PixelArtAcademy.Practice.CheckInCalendarComponent">
  <div class="calendar-check-in">
    <p class="status">{{character.name}} checked in today.</p>
    {{#if showFigure}}
      <figure class="image">
        {{#if artwork}}
          <img src="{{artwork.image.url}}"/>
        {{/if}}
        {{#if $and image post}}
          <a href="{{post.url}}" target="_blank"><img src="{{image.url}}"/></a>
        {{else}}
          {{#if image}}
            <img src="{{image.url}}"/>
          {{/if}}
          {{#if post}}
            <a href="{{post.url}}" target="_blank">{{post.url}}</a>
          {{/if}}
        {{/if}}
        <figcaption class="text">{{text}}</figcaption>
      </figure>
    {{/if}}
  </div>
</template>

<template name="PixelArtAcademy.Practice.CheckInCalendarComponent">
  <div class="calendar-check-in">
    <p class="status">{{character.name}} checked in today.</p>
    <figure class="image">
      <img src="{{image.url}}"/>
      <figcaption class="text">{{text}}</figcaption>
    </figure>
  </div>
</template>

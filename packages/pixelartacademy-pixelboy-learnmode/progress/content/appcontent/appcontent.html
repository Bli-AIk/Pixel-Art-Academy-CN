<template name="PixelArtAcademy.PixelBoy.Apps.LearnMode.Progress.Content.AppContent">
  <div class="pixelartacademy-pixelboy-apps-learnmode-progress-content-appcontent">
    <div class="icon-area">
      <img src="{{iconUrl}}" class="icon">
    </div>
    <div class="info">
      {{> PixelArtAcademy.PixelBoy.Apps.LearnMode.Progress.Content.TitleArea}}
      <div class="instructions">
        {{#unless unlocked}}
          {{#unless available}}
            {{> t10e unlockInstructionsTranslation}}
          {{else}}
            Unlock the app to continue!
          {{/unless}}
        {{/unless}}
      </div>
      {{#if showUnlockArea}}
        <div class="app-unlock-area">
          <button class="app-unlock-button">Unlock</button>
        </div>
      {{/if}}
    </div>
  </div>
</template>

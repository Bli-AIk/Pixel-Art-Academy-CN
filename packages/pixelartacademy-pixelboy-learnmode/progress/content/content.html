<template name="PixelArtAcademy.PixelBoy.Apps.LearnMode.Progress.Content">
  <div class="pixelartacademy-pixelboy-apps-learnmode-progress-content {{unavailableClass}} {{lockedClass}} {{contentDepthClass}}">
    <div class="component {{completedClass}}">
      {{#if $is type 'Course'}}
        {{> PixelArtAcademy.PixelBoy.Apps.LearnMode.Progress.Content.DefaultContent}}
      {{/if}}
      {{#if $is type 'Content'}}
        {{> PixelArtAcademy.PixelBoy.Apps.LearnMode.Progress.Content.DefaultContent}}
      {{/if}}
      {{#if $is type 'AppContent'}}
        {{> PixelArtAcademy.PixelBoy.Apps.LearnMode.Progress.Content.AppContent}}
      {{/if}}
      {{#if $is type 'GoalContent'}}
        {{> PixelArtAcademy.PixelBoy.Apps.LearnMode.Progress.Content.DefaultContent}}
      {{/if}}
      {{#if $is type 'DrawingTutorialContent'}}
        {{> PixelArtAcademy.PixelBoy.Apps.LearnMode.Progress.Content.DefaultContent}}
      {{/if}}
    </div>
    {{#if contents.length}}
      <ul class="contents {{contentsDisplayedClass}}">
        {{#each contents}}
          <li class="content">{{> PixelArtAcademy.PixelBoy.Apps.LearnMode.Progress.Content}}</li>
        {{/each}}
      </ul>
    {{/if}}
  </div>
</template>

<template name="PixelArtAcademy.PixelBoy.Apps.LearnMode.Progress.Content.TitleArea">
  <div class="title-area {{hasContentsClass}}">
    {{#if $is depth 1}}
      <h1 class="title">{{displayName}}</h1>
    {{/if}}
    {{#if $is depth 2}}
      <h2 class="title">{{displayName}}</h2>
    {{/if}}
    {{#if $is depth 3}}
      <h3 class="title">{{displayName}}</h3>
    {{/if}}
    {{#if $is depth 4}}
      <h4 class="title">{{displayName}}</h4>
    {{/if}}
    {{> PixelArtAcademy.PixelBoy.Apps.LearnMode.Progress.Content.Completion}}
  </div>
</template>

<template name="PixelArtAcademy.PixelBoy.Apps.LearnMode.Progress.Content.Completion">
  {{#if unlocked}}
    <div class="completion">
      {{#if completionistMode}}
        <span class="total-percentage" {{totalPercentageTitleAttribute}}>
          {{percentageString progress.completedRatio}}
        </span>
      {{else}}
        {{#unless completed}}
          {{#if hasRequiredUnits}}
            <span class="requiredUnits" {{requiredUnitsTitleAttribute}}>
              {{progress.requiredCompletedUnitsCount}}/{{progress.requiredUnitsCount}}
            </span>
          {{/if}}
        {{/unless}}
      {{/if}}
    </div>
  {{/if}}
</template>

<template name="PixelArtAcademy.PixelBoy.Apps.LearnMode.Progress">
  <div class="pixelartacademy-pixelboy-apps-learnmode-progress {{visibleClass}}">
    <ul class="courses contents">
      {{#each courses}}
        <li class="course content">{{> PixelArtAcademy.PixelBoy.Apps.LearnMode.Progress.Content}}</li>
      {{/each}}
    </ul>
    <div class="settings">
      <h1 class="title">Settings</h1>
      <label class="completionist" title="Show progress towards the elusive 100%.">
        {{> PixelArtAcademy.PixelBoy.Apps.LearnMode.Progress.Completionist}}
        <span class="label">Enable completionist mode</span>
      </label>
      {{> PixelArtAcademy.PixelBoy.Components.ShortcutsTable}}
    </div>
  </div>
</template>

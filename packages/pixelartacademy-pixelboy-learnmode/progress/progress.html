<template name="PixelArtAcademy.PixelBoy.Apps.LearnMode.Progress">
  <div class="pixelartacademy-pixelboy-apps-learnmode-progress {{visibleClass}}">
    <ul class="courses contents">
      {{#each courses}}
        <li class="course content">{{> PixelArtAcademy.PixelBoy.Apps.LearnMode.Progress.Content}}</li>
      {{/each}}
    </ul>
    {{> PixelArtAcademy.PixelBoy.Components.ShortcutsTable}}
  </div>
</template>

<template name="PixelArtAcademy.PixelBoy.Apps.LearnMode.Progress.Content">
  <div class="pixelartacademy-pixelboy-apps-learnmode-progress-content {{unavailableClass}} {{lockedClass}} {{completedClass}}">
    <div class="title-area">
      {{#if $is contentDepth 1}}
        <h1 class="title">{{displayName}}</h1>
      {{/if}}
      {{#if $is contentDepth 2}}
        <h2 class="title">{{displayName}}</h2>
      {{/if}}
      {{#if $is contentDepth 3}}
        <h3 class="title">{{displayName}}</h3>
      {{/if}}
      <div class="percentage">
        {{#if progress.requiredUnits}}
          Req: {{progress.completedUnits}}/{{progress.requiredUnits}} {{percentageString progress.requiredCompletedRatio}}
        {{/if}}
        {{#if progress.totalUnits}}
          Total: {{progress.completedUnits}}/{{progress.totalUnits}}
        {{/if}}
        {{percentageString progress.completedRatio}}
      </div>
    </div>
    {{#if contents.length}}
      <ul class="contents">
        {{#each contents}}
          <li class="content">{{> PixelArtAcademy.PixelBoy.Apps.LearnMode.Progress.Content}}</li>
        {{/each}}
      </ul>
    {{/if}}
  </div>
</template>

<template name="PixelArtAcademy.PixelBoy.Apps.LearnMode.Progress.App">
  <div class="pixelartacademy-pixelboy-apps-learnmode-progress-app">
    <div class="icon-area">
      <img src="{{iconUrl}}" class="icon">
    </div>
    <div class="info">
      <div class="header">
        {{avatar.fullName}}
      </div>
      <ul class="features">
        {{#each features}}
          <li class="feature">{{this}}</li>
        {{/each}}
      </ul>
    </div>
  </div>
</template>

<template name="PixelArtAcademy.PixelPad.Apps.StudyPlan.Goal.Task">
  <div class="pixelartacademy-pixelpad-apps-studyplan-goal-task {{activeClass}}">
    <div class="icon">
      {{#if completed}}
        <div class="completed"></div>
      {{/if}}
    </div>
    <div class="info">
      <div class="directive">
        {{> t10e directiveTranslation}}
      </div>
      <div class="instructions">
        {{> t10e instructionsTranslation}}
      </div>
      {{#if requiredInterests.length}}
        <div class="interests">
          <div class="label">Requires:</div>
          <ul class="list">
            {{#each requiredInterests}}
              {{#with interestDocument}}
                <li class="required interest">{{> t10e name}}</li>
              {{/with}}
            {{/each}}
          </ul>
        </div>
      {{/if}}
      {{#if interests.length}}
        <div class="interests">
          <div class="label">Provides:</div>
          <ul class="list">
            {{#each interests}}
              {{#with interestDocument}}
                <li class="interest">{{> t10e name}}</li>
              {{/with}}
            {{/each}}
          </ul>
        </div>
      {{/if}}
    </div>
  </div>
</template>

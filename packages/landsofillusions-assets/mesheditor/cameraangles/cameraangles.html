<template name="LandsOfIllusions.Assets.MeshEditor.CameraAngles">
  <div class="landsofillusions-assets-mesheditor-cameraangles landsofillusions-assets-editor-panel landsofillusions-assets-editor-propertytable">
    <table class="camera-angles-table editor-table">
      {{#each cameraAngles}}
        <tr class="camera-angle {{activeClass}}">
          <td class="thumbnail">{{> LandsOfIllusions.Assets.SpriteEditor.Thumbnail sprite}}</td>
          <td class="name"><input class="name-input" value="{{name}}" placeholder="{{placeholderName}}"/></td>
        </tr>
      {{/each}}
    </table>
    <div class="actions">
      <button class="add-layer-button">Add</button>
      {{#if showRemoveButton}}
        <button class="remove-layer-button">Remove</button>
      {{/if}}
    </div>
  </div>
</template>

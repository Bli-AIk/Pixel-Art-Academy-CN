<template name="LandsOfIllusions.Assets.MeshEditor.Objects">
  <div class="landsofillusions-assets-mesheditor-objects landsofillusions-assets-editor-panel landsofillusions-assets-editor-propertytable">
    <table class="objects-table editor-table">
      {{#each objects}}
        <tr class="object {{activeClass}}">
          <td class="visible">
            <label class="label">
              <input type="checkbox" class="visible-checkbox" {{visibleCheckedAttribute}}/><span class="icon"></span>
            </label>
          </td>
          <td class="name">
            {{#if active}}
                <input class="name-input" value="{{name}}" placeholder="{{placeholderName}}"/>
            {{else}}
              <div class="inactive-name">
                {{inactiveName}}
              </div>
            {{/if}}
          </td>
        </tr>
      {{/each}}
    </table>
    <div class="actions">
      <button class="add-button">Add</button>
      {{#if showRemoveButton}}
        <button class="remove-button">Remove</button>
      {{/if}}
    </div>
  </div>
</template>

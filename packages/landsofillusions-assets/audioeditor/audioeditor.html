<template name="LandsOfIllusions.Assets.AudioEditor">
  <div class="landsofillusions-assets-audioeditor landsofillusions-assets-editor">
    <div class="left-sidebar">
      {{> Render assetsList}}
      {{> Render toolbox}}
    </div>
    <div class="right-sidebar">
      {{> Render assetInfo}}
      {{> Render nodeLibrary}}
    </div>
    {{> Render audioCanvas}}
    <div class="world">
      <div class="controls">
        <label class="location">
          {{> LandsOfIllusions.Assets.AudioEditor.LocationSelect}}
        </label>
      </div>
      {{> Render world}}
    </div>
  </div>
</template>

<template name="LandsOfIllusions.Assets.Editor.AssetOpenDialog">
  {{#LandsOfIllusions.Assets.Editor.Window title="Open asset"}}
    <div class="landsofillusions-assets-editor-assetopendialog">
      <ul class="assets">
        {{#each assets}}
          <li class="asset {{selectedClass}}">{{nameOrId}}</li>
        {{/each}}
      </ul>
      <div class="actions">
        <button class="cancel-button">Cancel</button>
        <button class="open-button">Open</button>
      </div>
    </div>
  {{/LandsOfIllusions.Assets.Editor.Window}}
</template>

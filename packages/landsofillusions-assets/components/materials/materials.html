<template name="LandsOfIllusions.Assets.Components.Materials">
  <div class="landsofillusions-assets-components-materials">
    <table class="color-table">
      <tr class="legend">
        <th class="preview"></th>
        <th class="name">name</th>
        <th class="ramp">ramp</th>
        <th class="shade">shade</th>
        <th class="shade">dither</th>
      </tr>
      {{#each colors}}
        <tr class="color">
          <td class="preview preview-color {{activeColorClass}}" {{style colorPreviewStyle}}></td>
          <td class="name"><input class="name-input" value="{{name}}"/></td>
          <td class="ramp"><input class="ramp-input" type="number" min="0" max="15" value="{{ramp}}"/></td>
          <td class="shade"><input class="shade-input" type="number" value="{{shade}}"/></td>
          <td class="dither"><input class="dither-input" type="number" min="0" max="1" step="0.1" value="{{dither}}"/></td>
        </tr>
      {{/each}}
    </table>
    <div class="actions">
      <button class="add-material-button">Add material</button>
    </div>
  </div>
</template>

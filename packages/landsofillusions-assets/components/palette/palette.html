<template name="LandsOfIllusions.Assets.Components.Palette">
  <div class="landsofillusions-assets-components-palette">
    {{#each palette.ramps}}
      <div class="ramp">
        {{#each shades}}
          <div class="color {{activeColorClass}}" {{style colorStyle}}></div>
        {{/each}}
      </div>
    {{/each}}
  </div>
</template>

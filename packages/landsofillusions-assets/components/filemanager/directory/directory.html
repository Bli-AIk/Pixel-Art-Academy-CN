<template name="LandsOfIllusions.Assets.Components.FileManager.Directory">
    <div class="landsofillusions-assets-components-filemanager-directory {{directoryDropTargetClass}}" {{style directoryStyle}}>
      <ul class="items">
        {{#each currentItems}}
          <li class="item {{selectedClass}} {{typeClass}} {{itemDropTargetClass}}" draggable="true">
            <div class="entry">
              <img class="icon" src="{{iconUrl}}" />
              {{#if editingName}}
                <input class="name-input" value="{{nameOrId}}"/>
              {{else}}
                <span class="name">
                  {{nameOrId}}
                </span>
              {{/if}}
            </div>
          </li>
        {{/each}}
      </ul>
      <div class="divider"></div>
    </div>
</template>

<template name="LandsOfIllusions.Assets.Components.FileManager">
    <div class="landsofillusions-assets-components-filemanager">
      <ul class="items">
        {{#each currentItems}}
          <li class="item {{selectedClass}}">
            <img class="icon" src="{{iconUrl}}" />
            <span class="name">{{nameOrId}}</span>
          </li>
        {{/each}}
      </ul>
    </div>
</template>

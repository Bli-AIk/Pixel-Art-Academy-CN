<template name="LandsOfIllusions.Assets.Components.Camera">
  <div class="landsofillusions-assets-components-camera">
    <table class="vectors-table">
      <tr class="legend">
        <th class="name"></th>
        <th class="coordinate-x">x</th>
        <th class="coordinate-y">y</th>
        <th class="coordinate-z">z</th>
      </tr>
      {{#each vectors}}
        <tr class="vector">
          <td class="name">{{name}}</td>
          <td class="coordinate-x"><input class="coordinate-input" type="number" step="0.1" value="{{x}}"/></td>
          <td class="coordinate-y"><input class="coordinate-input" type="number" step="0.1" value="{{y}}"/></td>
          <td class="coordinate-z"><input class="coordinate-input" type="number" step="0.1" value="{{z}}"/></td>
        </tr>
      {{/each}}
    </table>
  </div>
</template>

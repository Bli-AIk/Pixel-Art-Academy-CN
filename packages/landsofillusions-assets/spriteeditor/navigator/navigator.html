<template name="LandsOfIllusions.Assets.SpriteEditor.Navigator">
  <div class="landsofillusions-assets-spriteeditor-navigator landsofillusions-assets-editor-navigator landsofillusions-assets-editor-panel">
    <div class="thumbnail">
      {{> LandsOfIllusions.Assets.SpriteEditor.Thumbnail sprite}}
    </div>
    <div class="controls">
      <div class="zoom-display">
        {{#if zoomPercentageValue}}
          <input class="zoom-percentage-input" value="{{zoomPercentageValue}}" />%
        {{/if}}
        <button class="zoom-in-button zoom-button {{zoomInPressedClass}}">+</button>
        <button class="zoom-out-button zoom-button {{zoomOutPressedClass}}">-</button>
      </div>
      {{#if rot8side}}
        <div class="rot8">
          <span class="side">{{rot8side}}</span>
          <button class="rotate-left-button rotate-button">←</button>
          <button class="rotate-right-button rotate-button">→</button>
        </div>
      {{/if}}
      {{#if mipmaps}}
        <ol class="mipmaps">
          {{#each mipmaps}}
            <li class="mipmap {{activeMipmapClass}}">
              <button class="mipmap-button">{{bounds.width}}</button>
            </li>
          {{/each}}
        </ol>
      {{/if}}
    </div>
  </div>
</template>

<template name="LandsOfIllusions.Assets.SpriteEditor.Palette">
  <div class="landsofillusions-assets-spriteeditor-palette landsofillusions-assets-editor-panel">
    {{#each palette.ramps}}
      <div class="ramp">
        {{#each shades}}
          <div class="color {{activeColorClass}}" {{style colorStyle}}></div>
        {{/each}}
      </div>
    {{/each}}
  </div>
</template>

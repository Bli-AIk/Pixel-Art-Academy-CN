<template name="LandsOfIllusions.Assets.Layout">
  {{#if loading}}
    加载中…
  {{else}}
    {{#if currentUser.hasItem 'Retronator.Admin'}}
      <style>
        html {
          font-size: {{display.scale}}px;
          background: black;
        }
      </style>
      {{> Render display}}
      <div class="landsofillusions-assets-layout">
        {{> Render page}}
      </div>
    {{else}}
      <p>Restricted area. Please turn back.</p>
    {{/if}}
  {{/if}}
</template>

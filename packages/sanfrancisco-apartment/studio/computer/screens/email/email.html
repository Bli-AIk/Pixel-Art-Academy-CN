<template name="SanFrancisco.Apartment.Studio.Computer.Email">
  <div class="sanfrancisco-apartment-studio-computer-email screen">
    <button class="close-button">Close</button>
    <div class="inbox">
      <h2>Inbox</h2>
      <ul class="emails">
        {{#each emails}}
          <li class="email {{selectedClass}}">
            <div class="subject">{{subject}}</div>
            <div class="from">{{from}}</div>
          </li>
        {{/each}}
      </ul>
    </div>
    <div class="message">
      {{#with selectedEmail}}
        <div class="headers">
          <div class="subject">{{subject}}</div>
          <div class="from">{{from}}</div>
        </div>
        <div class="body">
          {{{body.html}}}
        </div>
      {{/with}}
    </div>
  </div>
</template>

<template name="SanFrancisco.Apartment.Studio.Computer.Browser">
  {{#SanFrancisco.Apartment.Studio.Computer.App}}
    <div class="sanfrancisco-apartment-studio-computer-browser">
      <div class="navigation-bar">
        <button class="previous-page-button page-button" {{previousPageDisabledAttribute}}>←</button>
        <button class="next-page-button page-button" {{nextPageDisabledAttribute}}>→</button>
        <input class="url-input" value="{{url}}"/>
      </div>
      <div class="webpage webpage-embed-root">
        {{#if currentRoute}}
          {{> renderWebpage}}
        {{else}}
          NO WEBPAGE
        {{/if}}
      </div>
    </div>
  {{/SanFrancisco.Apartment.Studio.Computer.App}}
</template>

<template name="PixelArtDatabase.PixelDailies.Pages.YearReview.Day">
  {{#if date}}
    <div class="pixelartdatabase-pixeldailies-pages-yearreview-day">
      <header class="header">
        <div class="title-area">
          <h1 class="title">Top Pixel Dailies {{year}}</h1>
          <h2 class="subtitle">Presented by <a class="retronator" href="http://www.retronator.com" target="_blank">Retronator</a></h2>
        </div>
        {{> PixelArtDatabase.PixelDailies.Pages.YearReview.Components.Navigation}}
        <div class="theme">
          <h1 class="date">
            {{dateTitle}}
          </h1>
          <h2 class="hashtags">
            {{#each theme.hashtags}}
              #{{this}}
            {{/each}}
          </h2>
        </div>
      </header>
      {{> PixelArtDatabase.PixelDailies.Pages.YearReview.Components.Stream artworks}}
    </div>
  {{else}}
    {{> PixelArtDatabase.PixelDailies.Pages.YearReview}}
  {{/if}}
</template>

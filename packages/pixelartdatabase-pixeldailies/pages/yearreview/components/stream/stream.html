<template name="PixelArtDatabase.PixelDailies.Pages.YearReview.Components.Stream">
  <div class="pixelartdatabase-pixeldailies-pages-yearreview-components-stream">
    {{> PixelArtDatabase.Components.Stream args artworkCaptionClass}}
  </div>
</template>

<template name="PixelArtDatabase.PixelDailies.Pages.YearReview.Components.Stream.ArtworkCaption">
  <div class="title">
    <span class="rank">{{rank}}.</span>
    <a class="text" href="{{submission.tweetUrl}}" title="{{submission.text}}" target="_blank">{{title}}</a>
  </div>
  <span class="favorites">{{submission.favoritesCount}} favorites</span><span class="comma">,</span>
  <span class="authors">
    <a class="author" href="https://twitter.com/{{submission.user.screenName}}" target="_blank">
      {{submission.user.name}}
      (<span class="username">@{{submission.user.screenName}}</span>)</a><span class="comma">,</span>
  </span>
  <span class="date">{{date}}</span>
</template>

<template name="PixelArtDatabase.PixelDailies.Pages.YearReview.Components.Calendar">
  <div class="pixelartdatabase-pixeldailies-pages-yearreview-components-calendar">
    <ol class="months">
      {{#each months}}
        <li class="month {{visibleDaysInMonthClass}}">
          <div class="name">{{monthName}}</div>
          <ol class="days">
            {{#each paddingDays}}
              <li class="padding-day"></li>
            {{/each}}
            {{#each days}}
              {{#with dayData}}
                <li class="day {{hiddenClass}} {{hasSubmissionClass}}" data-day="{{number}}" data-month="{{month}}" data-year="{{year}}">
                  <div class="face">
                    <div class="number">{{number}}</div>
                    {{#if submission}}
                      <div class="hashtag">#{{submissionHashtag}}</div>
                      {{#with submissionImage}}
                        {{#if videoUrl}}
                          <video class="top-submission" src="{{videoUrl}}" loop poster="{{imageUrl}}">
                            <img class="top-submission" src="{{imageUrl}}"/>
                          </video>
                        {{else}}
                          <img class="top-submission" src="{{imageUrl}}"/>
                        {{/if}}
                      {{/with}}
                    {{/if}}
                  </div>
                </li>
              {{/with}}
            {{/each}}
          </ol>
        </li>
      {{/each}}
    </ol>
  </div>
</template>

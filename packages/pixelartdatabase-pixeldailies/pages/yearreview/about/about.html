<template name="PixelArtDatabase.PixelDailies.Pages.YearReview.About">
  <div class="pixelartdatabase-pixeldailies-pages-yearreview-about">
    <header class="header">
      {{> PixelArtDatabase.PixelDailies.Pages.YearReview.Components.Header}}
    </header>
    <article class="article">
      <div class="page-content">
        {{> PixelArtDatabase.PixelDailies.Pages.About.Text}}
      </div>
      {{#with background}}
        <div class="background">
          <img class="image" src="{{url}}"/>
        </div>
        <a class="background-author" href="{{pixelDailiesArtistUrl author}}">@{{author}}</a>
      {{/with}}
    </article>
    <footer class="footer">
      {{> PixelArtDatabase.PixelDailies.Pages.YearReview.Components.Footer}}
    </footer>
  </div>
</template>

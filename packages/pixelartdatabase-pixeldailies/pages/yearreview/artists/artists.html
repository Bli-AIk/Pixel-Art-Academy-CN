<template name="PixelArtDatabase.PixelDailies.Pages.YearReview.Artists">
  <div class="pixelartdatabase-pixeldailies-pages-yearreview-artists">
    <header class="header">
      {{> PixelArtDatabase.PixelDailies.Pages.YearReview.Components.Header}}
      <div class="view-options">
        Sort by
        <button class="favorites view-mode-button" {{favoritesButtonDisabledAttribute}}>Most favorites</button>
        <button class="submissions view-mode-button" {{submissionsButtonDisabledAttribute}}>Most submissions</button>
        <button class="followers view-mode-button" {{followersButtonDisabledAttribute}}>Most followers</button>
      </div>
      <small class="disclaimer">
        Only images retweeted by <a href="https://twitter.com/Pixel_dailies" target="_blank">@Pixel_Dailies</a> are included.<br/>
        Followers count was archived at time of publishing.
      </small>
    </header>
    <ol class="profiles">
      {{#each profiles}}
        <li class="profile">
          <a class="information" href="{{pixelDailiesArtistUrl username}}">
            <span class="username">
              <span title="rank: {{rank}}">@{{username}}</span>
            </span>
            <span class="display-name">
              <span title="rank: {{rank}}">{{displayName}}</span>
            </span>
            <span class="statistics">
              {{#with statistics}}
                <span class="statistic">Submissions: {{submissionsCount}}</span>
                <span class="statistic">Total favorites: {{favoritesCount}}</span>
              {{/with}}
              <span class="statistic">Followers: {{followersCount}}</span>
            </span>
          </a>
          {{#with background}}
            <div class="background">
              <div class="key-artwork-area">
                {{#if animated}}
                  <video class="key-artwork" src="{{videoUrl}}" loop poster="{{imageUrl}}">
                    <img class="key-artwork" src="{{imageUrl}}"/>
                  </video>
                {{else}}
                  <img class="key-artwork" src="{{imageUrl}}"/>
                {{/if}}
              </div>
              <img class="color" src="{{imageUrl}}"/>
            </div>
          {{/with}}
        </li>
      {{/each}}
    </ol>
    {{#if loading}}
      <div class="loading">
        Loading â€¦
      </div>
    {{/if}}
  </div>
</template>

<template name="PixelArtDatabase.PixelDailies.Pages.Top2016.Artworks">
  <div class="pixelartdatabase-pixeldailies-pages-top2016-artworks">
    <h1>PIXEL DAILIES ARTWORKS</h1>
    <ol>
      {{#each artworks}}
        <li>
          <div>Favs: {{favoritesCount}}</div>
          {{#if videoUrl}}
            <video src="{{videoUrl}}" autoplay loop poster="{{imageUrl}}">
              <img src="{{imageUrl}}"/>
            </video>
          {{else}}
            <img src="{{imageUrl}}"/>
          {{/if}}
        </li>
      {{/each}}
    </ol>
  </div>
</template>

<template name="PixelArtDatabase.PixelDailies.Pages.Top2016.Themes">
  <div class="pixelartdatabase-pixeldailies-pages-top2016-themes">
    <ol class="months">
      {{#each months}}
        {{#if themesCount}}
          <li class="month">
            <div class="name">{{monthName}}</div>
            <ol class="days">
              {{#each paddingDays}}
                <li class="padding-day"></li>
              {{/each}}
              {{#each days}}
                <li class="day {{hasThemeClass}}">
                  <div class="face">
                    <div class="number">{{number}}</div>
                    {{#if hashtag}}
                      <div class="hashtag">#{{hashtag}}</div>
                    {{/if}}
                    {{#with topSubmissionImage}}
                      {{#if videoUrl}}
                        <video class="top-submission" src="{{videoUrl}}" loop poster="{{imageUrl}}">
                          <img class="top-submission" src="{{imageUrl}}"/>
                        </video>
                      {{else}}
                        <img class="top-submission" src="{{imageUrl}}"/>
                      {{/if}}
                    {{/with}}
                  </div>
                </li>
              {{/each}}
            </ol>
          </li>
        {{/if}}
      {{/each}}
    </ol>
  </div>
</template>

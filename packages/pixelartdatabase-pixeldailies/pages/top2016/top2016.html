<template name="PixelArtDatabase.PixelDailies.Pages.Top2016">
  <div class="pixelartdatabase-pixeldailies-pages-top2016">
    <header class="header">
      <h1 class="title">
        <span class="retronator">Retronator</span>
        <span class="year2016">2016</span>
        <span class="pixeldailies">Pixel Dailies</span>
        <span class="retrospective">Retrospective</span>
      </h1>
      {{#with background}}
        <div class="background" style="background-image: url({{url}});">
        </div>
        <a class="background-author" href="https://twitter.com/{{author}}">@{{author}}</a>
      {{/with}}
    </header>
    {{> PixelArtDatabase.PixelDailies.Pages.Top2016.Components.Navigation}}
  </div>
</template>

<template name="PixelArtDatabase.PixelDailies.Pages.Components.ThemeBanner">
  <span class="pixelartdatabase-pixeldailies-pages-components-themebanner">
    <span class="theme">
      <span class="date">
        {{dateTitle}}
      </span>
      <span class="hashtags">
        {{#each hashtags}}
          #{{this}}
        {{/each}}
      </span>
    </span>
    <span class="key-image-area">
      <img class="key-image" src="{{themeImageUrl}}"/>
    </span>
    <img class="background" src="{{themeImageUrl}}"/>
  </span>
</template>

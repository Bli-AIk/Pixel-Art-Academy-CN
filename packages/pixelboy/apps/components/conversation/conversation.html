<template name="PixelArtAcademy.PixelBoy.Apps.Components.Conversation">
  <div class="conversation">
    <ul class="lines">
      {{#each lines}}
        <li class="line">
          <div class="author">{{character.displayName}}:</div>
          {{! We are using direct HTML injection with triple braces, so make sure formattedText is escaped properly!}}
          <div class="text" {{style textStyle}}>{{{formattedText}}}</div>
        </li>
      {{/each}}
    </ul>
    {{#if currentCharacter}}
      <form class="new-line-form">
        <input class="new-line-text" placeholder="Type a reply â€¦" />
      </form>
    {{/if}}
  </div>
</template>

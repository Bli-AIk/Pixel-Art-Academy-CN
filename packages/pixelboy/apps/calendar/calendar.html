<template name="LandsOfIllusions.PixelBoy.Apps.Calendar">
  <div class="app apps-calendar">
    <h1>Pixel Art Community Calendar</h1>
    <p>See what happened in the pixel art community this month.</p>
    <div class="navigator">
      <div class="displayed-month-text">{{displayedMonthText}}</div>
      <button class="previous-month">{{> t10e "Previous"}}</button>
      {{#if showNextMonthButton}}
        <button class="next-month">{{> t10e "Next"}}</button>
      {{/if}}
    </div>
    <ol class="days">
      {{#each days}}
        <li class="day">
          <div class="date-day">{{getDate}}</div>
          <ul class="events">
            {{#each providers}}
              {{#each calendarEvents}}
                <li class="event">
                  {{#with dataContext}}
                    {{> renderEvent}}
                  {{/with}}
                </li>
              {{/each}}
            {{/each}}
          </ul>
        </li>
      {{/each}}
    </ol>
    <div class="navigator">
      <div class="displayed-month-text">{{displayedMonthText}}</div>
      <button class="previous-month">{{> t10e "Previous"}}</button>
      {{#if showNextMonthButton}}
        <button class="next-month">{{> t10e "Next"}}</button>
      {{/if}}
    </div>
  </div>
</template>

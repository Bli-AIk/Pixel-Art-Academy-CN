<template name="PixelArtAcademy.PixelBoy.Components.AppSwitcher">
  <ul class="app-switcher">
    <li>~</li>
    <li><a href="{{FlowRouterPath 'home'}}">Home</a></li>
    <li>~</li>
    {{#each apps}}
      <li><a href="{{FlowRouterPath 'pixelboy' app=urlName}}">{{displayName}}</a></li>
      <li>~</li>
    {{/each}}
  </ul>
</template>

<template name="PixelArtAcademy.LearnMode.Menu.Progress.Content.DefaultContent">
  <div class="pixelartacademy-learnmode-menu-progress-content-defaultcontent">
    {{> PixelArtAcademy.LearnMode.Menu.Progress.Content.TitleArea}}
    {{#if description}}
      <div class="description">
        {{> t10e description}}
      </div>
    {{/if}}
    {{#unless unlocked}}
      {{#if unlockInstructionsTranslation}}
        <div class="unlock-instructions">
          {{> t10e unlockInstructionsTranslation}}
        </div>
      {{/if}}
    {{/unless}}
  </div>
</template>

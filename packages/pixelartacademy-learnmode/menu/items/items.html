<template name="PixelArtAcademy.LearnMode.Menu.Items">
  <div class="pixelartacademy-learnmode-menu-items landsofillusions-components-menu-items">
    {{#if inMainMenu}}
      <ul class="main-menu menu">
        {{#if continueVisible}}
          <li class="menu-item"><span class="continue actionable">继续</span></li>
        {{/if}}
        {{#if newVisible}}
          <li class="menu-item"><span class="new actionable">开始游戏</span></li>
        {{/if}}
        {{#if loadVisible}}
          <li class="menu-item"><span class="load actionable">加载存档</span></li>
        {{/if}}
        {{#if isBrowser}}
          {{> LandsOfIllusions.Components.Menu.Items.Fullscreen}}
        {{/if}}
        {{#if progressVisible}}
          <li class="menu-item"><span class="progress actionable">进度</span></li>
        {{/if}}
        <li class="menu-item"><span class="settings actionable">设置</span></li>
        {{#if extrasVisible}}
          <li class="menu-item"><span class="extras actionable">其他</span></li>
        {{/if}}
        {{#if quitToMenuVisible}}
          <li class="menu-item"><span class="quit-to-menu actionable">退回至菜单</span></li>
        {{else}}
          {{#if isElectron}}
            <li class="menu-item"><span class="quit actionable">退出游戏</span></li>
          {{/if}}
        {{/if}}
      </ul>
    {{/if}}

    {{#if inSettings}}
      <ul class="settings menu">
        <!-- li class="language menu-item">
          Language: English
        </li -->
        <li class="menu-item"><span class="actionable display">显示设置</span></li>
        <li class="menu-item"><span class="actionable audio">音频设置</span></li>
        {{#if isBrowser}}
          <li class="menu-item"><span class="actionable permissions">权限设置</span></li>
        {{/if}}
        <li class="menu-item"><span class="back-to-menu actionable">返回</span></li>
      </ul>
    {{/if}}

    {{#if inDisplay}}
      <ul class="display menu">
        {{#unless isBrowser}}
          {{> LandsOfIllusions.Components.Menu.Items.Fullscreen}}
        {{/unless}}
        {{> LandsOfIllusions.Components.Menu.Items.GraphicsScale}}
        {{> LandsOfIllusions.Components.Menu.Items.CRTEmulation}}
        {{> LandsOfIllusions.Components.Menu.Items.SlowCPUEmulation}}
        <li class="menu-item"><span class="back-to-settings actionable">返回</span></li>
      </ul>
    {{/if}}

    {{#if inAudio}}
      <ul class="audio menu">
        <li class="menu-item"><span class="enabled actionable">
          音频：
          {{#if $is audioEnabled 'On'}}开启{{/if}}
          {{#if $is audioEnabled 'Fullscreen'}}仅全屏时开启{{/if}}
          {{#if $is audioEnabled 'Off'}}关闭{{/if}}
        </span></li>
        {{> LandsOfIllusions.Components.Menu.Items.VolumeControls}}
        <li class="menu-item"><span class="in-game-music actionable">
          Music effects:
          {{#if $is inGameMusicOutput 'Dynamic'}}automatic{{/if}}
          {{#if $is inGameMusicOutput 'InLocation'}}radio{{/if}}
          {{#if $is inGameMusicOutput 'Direct'}}off{{/if}}
        </span></li>
        <li class="menu-item"><span class="back-to-settings actionable">返回</span></li>
      </ul>
    {{/if}}

    {{#if inExtras}}
      <ul class="extras menu">
        <li class="menu-item"><span class="courses actionable">课程预览</span></li>
        <li class="menu-item"><a class="actionable" href="https://store.steampowered.com/app/2330360/Pixel_Art_Academy_Learn_Mode" target="_blank">在Steam上查看</a></li>
        <li class="menu-item"><a class="actionable" href="https://discord.gg/mngNfvTwG6" target="_blank">加入Discord服务器</a></li>
        <li class="menu-item"><span class="credits actionable">制作人员名单</span></li>
        <li class="menu-item"><span class="back-to-menu actionable">返回</span></li>
      </ul>
    {{/if}}
    {{> LandsOfIllusions.Components.Menu.Items.Permissions}}
  </div>
</template>

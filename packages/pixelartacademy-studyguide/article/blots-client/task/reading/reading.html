<template name="PixelArtAcademy.StudyGuide.Article.Task.Reading">
  {{#if task}}
    <div class="goal">
      {{> t10e goal.displayNameTranslation}}
    </div>
    <div class="task {{completedClass}} {{activeClass}} {{readOnlyClass}}">
      <div class="confirmation {{confirmationEnabledClass}}">
        <div class="directive">
          {{> t10e task.directiveTranslation}}
        </div>
      </div>
      <div class="instructions">
        {{> t10e task.instructionsTranslation}}
      </div>
      <div class="complete">
        When you've completed the instructions, put a checkmark to designate the task done.
      </div>
      {{#unless readOnly}}
        {{#if prerequisites.length}}
          <div class="prerequisites">
            {{#if prerequisitesAll}}
              You need to complete the following tasks before you can work on this one:
            {{else}}
              Complete one of the following tasks to be able to work on this one:
            {{/if}}
            <ul class="tasks">
              {{#each prerequisites}}
                <li class="task">{{> t10e directiveTranslation}}</li>
              {{/each}}
            </ul>
          </div>
        {{/if}}
      {{/unless}}
    </div>
  {{else}}
    <div class="missing-task">Missing task</div>
  {{/if}}
</template>

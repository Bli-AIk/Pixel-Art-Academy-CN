<template name="PixelArtAcademy.PixelPad.Apps.Drawing.Editor.Desktop.PixelArtGrading.EvenDiagonals">
  <div class="pixelartacademy-pixelpad-apps-drawing-editor-desktop-pixelartgrading-evendiagonals">
    <div class="title">
      Even diagonals
    </div>
    <table class="grading-breakdown">
      <tr class="header-row">
        {{#if editable}}
          <th>Req.</th>
        {{/if}}
        <th>Criteria</th>
        <th>Grade</th>
      </tr>
      {{#each criteria}}
        <tr class="criterion">
          {{#if editable}}
            <td class="required">
              <label class="checkmark-area">
                {{> PixelArtAcademy.PixelPad.Apps.Drawing.Editor.Desktop.PixelArtGrading.CriterionEnabled}}<span class="checkmark"></span>
              </label>
            </td>
          {{/if}}
          <td class="name-area"><span class="name">{{name}}</span></td>
          <td class="score">{{scorePercentage score}}</td>
        </tr>
        {{#if enabled}}
          {{#each categories}}
            <tr class="category">
              {{#if editable}}
                <td class="required"></td>
              {{/if}}
              <td class="name-area"><span class="name">{{name}}</span></td>
              <td class="count">{{count}}</td>
            </tr>
          {{/each}}
        {{/if}}
      {{/each}}
    </table>
  </div>
</template>

<template name="PixelArtAcademy.PixelPad.Apps.Drawing.Editor.Desktop.PixelArtEvaluation">
  <div class="pixelartacademy-pixelpad-apps-drawing-editor-desktop-pixelartevaluation table-item {{activeClass}}">
    <div class="paper">
      <div class="content-placeholder" {{style contentPlaceholderStyle}}></div>
      <div class="content">
        {{#unless activeCriterion}}
          {{> PixelArtAcademy.PixelPad.Apps.Drawing.Editor.Desktop.PixelArtEvaluation.Overview}}
        {{/unless}}
        {{#if $is activeCriterion 'EvenDiagonals'}}
          {{> PixelArtAcademy.PixelPad.Apps.Drawing.Editor.Desktop.PixelArtEvaluation.EvenDiagonals}}
        {{/if}}
      </div>
    </div>
  </div>
</template>

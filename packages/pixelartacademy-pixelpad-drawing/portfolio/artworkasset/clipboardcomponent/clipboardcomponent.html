<template name="PixelArtAcademy.PixelPad.Apps.Drawing.Portfolio.ArtworkAsset.ClipboardComponent">
  <div class="pixelartacademy-pixelpad-apps-drawing-portfolio-artworkasset-clipboardcomponent {{activeAssetClass}} {{editorActiveClass}}">
    {{#if asset.clipboardPageComponent}}
      <div class="bottom">
        {{> Render asset.clipboardPageComponent}}
      </div>
    {{/if}}
    {{#if secondPageActive}}
      <button class="turned-page back-button"></button>
    {{else}}
      <div class="brief">
        <div class="artwork {{styleClasses}}">
          {{#with artworkAsset.artwork}}
            <div class="title">{{> PixelArtAcademy.PixelPad.Apps.Drawing.Portfolio.NewArtwork.ClipboardComponent.Title}}</div>
          {{/with}}
          {{#with artworkAsset.document}}
            <ul class="properties">
              <li class="property dimensions">
                <span class="property-name">尺寸</span>:
                  {{#with bounds}}
                    {{width}}×{{height}}{{#if freeform}},{{/if}}
                  {{/with}}
                  {{#if artworkAsset.freeform}}freeform{{/if}}
              </li>
              {{#if palette}}
                <li class="property palette">
                  <span class="property-name">调色板</span>:
                  {{#if palette}}
                    {{#if palette.lospecSlug}}
                      <a href="https://lospec.com/palette-list/{{palette.lospecSlug}}" target="_blank">{{palette.name}}</a>
                    {{else}}
                      {{palette.name}}
                    {{/if}}
                  {{/if}}
                </li>
              {{/if}}
            </ul>
            <ul class="actions">
              {{#if canEdit}}
                <li class="action">
                  <button class="button edit-button">Edit</button>
                </li>
              {{/if}}
              {{#if canUpload}}
                <li class="action">
                  <a class="link download" href="{{sprite.imageUrl}}" download="{{spriteImageFileName}}.png">Download</a>
                </li>
                <li class="action">
                  <button class="button upload-button">Upload</button>
                </li>
              {{/if}}
            </ul>
          {{/with}}
        </div>
        <div class="asset-placeholder" {{style assetPlaceholderStyle}}></div>
      </div>
    {{/if}}
  </div>
</template>

<template name="FataMorgana.Area">
  <div class="fatamorgana-area {{areaClass}}" {{style areaStyle}}>
    {{#if $is type 'FataMorgana.SplitView'}}
      {{> FataMorgana.SplitView}}
    {{/if}}
    {{#if $is type 'FataMorgana.TabbedView'}}
      {{> FataMorgana.TabbedView}}
    {{/if}}
    {{#if $is type 'FataMorgana.Menu'}}
      {{> FataMorgana.Menu}}
    {{/if}}
    {{#if $is type 'FataMorgana.Menu.Dropdown'}}
      {{> FataMorgana.Menu.Dropdown}}
    {{/if}}
    {{#if $is type 'FataMorgana.Toolbox'}}
      {{> FataMorgana.Toolbox}}
    {{/if}}
    {{#if contentComponentId}}
      {{> Render contentComponent}}
    {{/if}}
  </div>
</template>

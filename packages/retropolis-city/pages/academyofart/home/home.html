<template name="Retropolis.City.Pages.AcademyOfArt.Home">
  <div class="retropolis-city-pages-academyofart-home">
    <nav>
      <div class="social-media-icons">
        <a href="https://www.facebook.com/retronator" class="social-media-icon facebook" target="_blank" rel="external"><img src="{{image '/retronator/hq/items/prospectus/socialicons.png'}}" class="social-media-background"></a>
        <a href="https://twitter.com/pixelartacademy" class="social-media-icon twitter" target="_blank" rel="external"><img src="{{image '/retronator/hq/items/prospectus/socialicons.png'}}" class="social-media-background"></a>
        <a href="https://www.retronator.com/" class="social-media-icon tumblr" target="_blank" rel="external"><img src="{{image '/retronator/hq/items/prospectus/socialicons.png'}}" class="social-media-background"></a>
      </div>
      <a class="home-link" href="#jumbotron">Home</a>
      <a href="#info">Prospectus</a>
      <a href="#student-life">Student Life</a>
      <a href="#press">Press</a>
      <a href="#enroll">Development</a>
    </nav>
    <div class="main-wrapper {{iosClass}}">
      <section id="jumbotron" class="jumbotron expand">
      </section>
      <section id="info">
        <div class="line">
          <div class="unit size1of1">
            <h2>Prospectus</h2>
            <p class="byline">
              Hello,
              <br>
              You've taken the first step to becoming a better artist - congratulations!
            </p>
            <p>We're pleased you've considered attending Retropolis Academy of Art to further your art education.
              At the academy, you'll find a home among like-minded peers and enjoy a collaborative experience in
              committing to improving yourself, regardless of your experience level.</p>
            <p>We look forward to welcoming you to the incoming class of 2017 and can't wait to see what you'll make. Happy drawing!</p>
          </div>
          <div class="line core-features">
            <div class="unit size1of3">
              <div class="core-features-img">
                <img src="{{image '/retronator/hq/items/prospectus/icon-yearbook.png'}}">
              </div>
              <div class="title">It's dangerous out there! Don't go alone!</div>
              <p class="description">Be part of a community of other artists, who'll help you be accountable for your success.
                You and your cohort will learn together, with and from each other.</p>
            </div>
            <div class="unit size1of3">
              <div class="core-features-img">
                <img src="{{image '/retronator/hq/items/prospectus/icon-palette.png'}}">
              </div>
              <div class="title">Being willing is not enough; we must do</div>
              <p class="description">Build the habits needed to become a better artist,
                like practicing daily and critically, then see yourself improve.</p>
            </div>
            <div class="unit size1of3">
              <div class="core-features-img">
                <img src="{{image '/retronator/hq/items/prospectus/icon-book.png'}}">
              </div>
              <div class="title">What will you do now?</div>
              <p class="description">Learn the fundamentals of pixel art and art in general by taking
                on quests and completing storylines designed to introduce you to these concepts as you need them and can apply them</p>
            </div>
          </div>
          <div class="line">
            <div class="unit size1of1 enrollment">
              <p>
                More than 2,000 students already signed up through our
                <a target="_blank" href="https://www.kickstarter.com/projects/retronator/retronator-pixel-art-academy/description">Kickstarter campaign</a>,
                but we're still accepting late backers who want to support the development.
              </p>
              <a class="button jumbo" href="#enroll">Pre-order the game</a>
            </div>
          </div>
        </div>
      </section>
      <section id="student-life" class="student-life expand">
        <div class="line">
          <div class="unit size1of1">
            <h2>Learn About Student Life</h2>
          </div>
        </div>
        <div class="infoblock campus">
          <div class="line">
            <div class="unit size2of3">
              <strong class="title">Enter the Academy</strong>
              <p>The Retropolis Academy of Art is a sprawling campus filled with many specialized art tracks and no centralized curriculum.
                Once you've completed orientation, you're free to choose your speciality. Explore the campus and learn what interests you most.</p>
            </div>
            <div class="unit size1of3">
              &nbsp;
            </div>
          </div>
        </div>
        <div class="infoblock studio">
          <div class="line">
            <div class="unit size1of3">
              &nbsp;
            </div>
            <div class="unit size2of3">
              <strong class="title">Work in an Art Studio</strong>
              <p>You'll be given your own art studio when you join. Here, you'll prepare your artwork and keep track of your creative process.</p>
              <p>Other students also have studios on the campus. You'll be able to visit them and see how they're doing too.
                Remember to say hello! You're part of a community of artists now.</p>
            </div>
          </div>
        </div>
        <div class="infoblock pixelboy">
          <div class="line">
            <div class="unit size2of3">
              <strong class="title">Practice Daily</strong>
              <p>The academy also provides a PixelBoy for you which manages all your apps, including the Daily Journal.
                You'll check-in to submit your daily artwork and keep up with daily and weekly challenges.</p>
            </div>
            <div class="unit size1of">
              &nbsp;
            </div>
          </div>
        </div>
        <div class="infoblock library">
          <div class="line">
            <div class="unit size1of3">
              &nbsp;
            </div>
            <div class="unit size2of3">
              <strong class="title">Learn What You Need, When You Need It</strong>
              <p>The academy maintains a library of tutorials and assignments for you to peruse.
                Instead of infodumping though, the academy will introduce these concepts to you as
                they become applicable in your studies. You'll learn as you do.</p>
            </div>
          </div>
        </div>
      </section>
      <section id="press">
        <div class="line">
          <div class="unit size1of1">
            <h2>Read About Us In the Press</h2>
            <p>Some awesome people have said some equally awesome things about us:</p>
            <blockquote>
              There's no shortage of pixel art tutorials online, but I've never seen them housed within a point-and-click adventure game. That's Pixel Art Academy in a nutshell. It sounds really cool.
              <cite><a href="http://www.twitter.com/DtoidJordan" rel="external" target="_blank">Jordan Devore</a>, <a href="http://www.destructoid.com/learn-how-to-make-pixel-art-with-this-adventure-game-304486.phtml" rel="external" target="_blank">Destructoid</a></cite></blockquote>
            <blockquote>
              If you are even remotely interested in doing pixel art, this is education done right.
              <cite><a href="http://indieruckus.com/author/brian/" rel="external" target="_blank">Brian Hamby</a>, <a href="http://indieruckus.com/learn-pixel-art-in-an-art-school-themed-mmorpg/" rel="external" target="_blank">IndieRuckus</a></cite>
            </blockquote>
            <p>We've also been featured on <a href="http://kotaku.com/pixel-art-game-will-teach-you-pixel-art-1722384778" rel="external" target="_blank">Kotaku</a>, Boing Boing's <a href="http://boingboing.net/2015/08/12/pixel-art-academy.html" rel="external" target="_blank">Offworld</a>, and <a href="http://observer.com/2015/08/learn-pixel-art-in-digital-art-school/" rel="external" target="_blank">Observer</a>.</p>
          </div>
        </div>
      </section>
      <section id="enroll" class="expand">
        <div class="support-intro">
          <div class="line">
            <div class="unit size1of1">
              <h2>Development</h2>
              <p>Hi, my name is Matej Jan a.k.a. Retro. I design, code and draw Pixel Art Academy. Retronator is my one-man studio.</p>
              <p>The game is <a href="http://github.com/retronator/pixel-art-academy" target="">open source</a>
                and I collaborate with others when opportunity arises.</p>
              <p>Main contributors include <a href="http://objectsforheads.com" target="_blank">objectsforheads</a> (development)
                and <a href="https://twitter.com/SarahBurrough" target="_blank">Burra</a> (outreach).</p>
            </div>
          </div>
        </div>
        <div class="support-area">
          <div class="line">
            <div class="unit size1of2">
              &nbsp;
            </div>
            <div class="unit size1of2 support-content">
              <h2>Early access</h2>
              <p>Pixel Art Academy is in a text adventure phase. Illustrations will come later.</p>
              <p>I'm releasing game content in short episodes whenever they are completed.</p>
              <p>You can pre-order the game by playing through the intro and reaching Retronator HQ in the game.</p>
              <p>The game costs from $10â€“$40, depending which bundle you choose.</p>
              <button class="play-button">start playing</button>
            </div>
          </div>
        </div>
      </section>
      <section id="about">
        <div class="line">
          <div class="unit size1of1">
            <h2> Make First Contact</h2>
            <p>Still have questions or comments? Just want to say hello? Email us at <a href="mailto:hi@retronator.com">hi@retronator.com</a> or find Retronator on <a href="https://www.facebook.com/retronator" class="social-media-link" data-socialmedia="facebook" target="_blank" rel="external">Facebook</a>, <a href="https://twitter.com/retronator" class="social-media-link" data-socialmedia="twitter" target="_blank" rel="external">Twitter</a>, and <a href="https://www.retronator.com/" class="social-media-link" data-socialmedia="tumblr" target="_blank" rel="external">Tumblr</a>.</p>
          </div>
        </div>
      </section>
    </div>
    {{#if selectedItem}}
      {{> Retronator.HQ.Items.Prospectus.Purchase selectedItem}}
    {{/if}}
  </div>
</template>

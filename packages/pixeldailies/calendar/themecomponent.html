<template name="PixelArtAcademy.PixelDailies.ThemeCalendarComponent">
  <div class="calendar-pixel-dailies-theme">
    <p class="tweet-text">Pixel Dailies: {{text}}</p>
    <ul class="submissions">
      {{#each submissions}}
        <li class="submission">
          <ul class="images">
          {{#each images}}
            <li class="image">
              <a href="{{../tweetUrl}}" target="_blank" title="{{../text}}">
                {{#if animated}}
                  <video src="{{videoUrl}}" autoplay loop poster="{{imageUrl}}">
                    <img src="{{imageUrl}}"/>
                  </video>
                {{else}}
                  <img src="{{imageUrl}}"/>
                {{/if}}
              </a>
            </li>
          {{/each}}
          </ul>
          <p class="user"><a href="http://twitter.com/{{user.screenName}}" target="_blank">{{user.name}}</a>,
            {{favoritesCount}} favorites</p>
        </li>
      {{/each}}
    </ul>
    {{#if showShowAllButton}}
      <button class="show-all">Show all</button>
    {{/if}}
  </div>
</template>

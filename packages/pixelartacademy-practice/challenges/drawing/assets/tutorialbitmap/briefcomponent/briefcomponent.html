<template name="PixelArtAcademy.Practice.Challenges.Drawing.TutorialBitmap.BriefComponent">
  {{#with tutorialBitmap}}
    <ul class="actions">
      {{#if completed}}
        <li class="action completed">
          <button class="button start-button">Done!</button>
        </li>
      {{else}}
        <li class="action">
          <button class="button start-button">Start</button>
        </li>
      {{/if}}
      <li class="action">
        <button class="button reset-button">Reset</button>
      </li>
    </ul>
  {{/with}}
</template>

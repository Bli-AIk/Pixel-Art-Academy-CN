<template name="PixelArtAcademy.Practice.Project.Asset.Bitmap.BriefComponent">
  {{#with bitmap}}
    <ul class="properties">
      <li class="property fixed-dimensions">
        <span class="property-name">Size</span>:
        {{fixedDimensions.width}}Ã—{{fixedDimensions.height}}
      </li>
      <li class="property restricted-palette">
        <span class="property-name">Palette</span>:
        {{#if restrictedPalette}}
          {{#if palette.lospecSlug}}
            <a href="https://lospec.com/palette-list/{{palette.lospecSlug}}" target="_blank">{{restrictedPalette.name}}</a>
          {{else}}
            {{restrictedPalette.name}}
          {{/if}}
        {{/if}}
        {{#if customPalette}}
          Custom, {{customPaletteColorsString}}
        {{/if}}
      </li>
    </ul>
    {{#if noActions}}
      <div class="no-actions">
        {{#if needsSettingsSelection}}
          Select an editor or external software in Settings to edit assets.
        {{else}}
          {{#if needsToolsChallenge}}
            Complete the Pixel Art Tools challenge to be able to edit assets.
          {{/if}}
        {{/if}}
      </div>
    {{else}}
      <ul class="actions">
        {{#if canEdit}}
          <li class="action">
            <button class="button edit-button">Edit</button>
          </li>
        {{/if}}
        {{#if canUpload}}
          <li class="action">
            <a class="link download" href="{{bitmap.imageUrl}}" download="{{bitmapImageFileName}}.png">Download</a>
          </li>
          <li class="action">
            <button class="button upload-button">Upload</button>
          </li>
        {{/if}}
      </ul>
    {{/if}}
  {{/with}}
</template>
